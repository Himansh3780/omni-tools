<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fake Tweet Generator - X Prank Tool</title>
    <meta name="description" content="Create realistic fake X (Twitter) tweets. Customize user, verified badge, retweets, and likes. Share to unlock watermark removal.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --border-color: #334155;
            --accent-blue: #1d9bf0; /* Twitter Blue */
            --accent-green: #22c55e;
            --font-main: 'Inter', sans-serif;
        }

        /* --- THEMES (X Colors) --- */
        .theme-light {
            --tw-bg: #FFFFFF;
            --tw-text: #0f1419;
            --tw-sub: #536471;
            --tw-border: #eff3f4;
            --tw-line: #eff3f4;
            --status-bar-color: #000000;
        }

        .theme-dark {
            --tw-bg: #000000; /* Lights Out Black */
            --tw-text: #e7e9ea;
            --tw-sub: #71767b;
            --tw-border: #2f3336;
            --tw-line: #2f3336;
            --status-bar-color: #FFFFFF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-main); background: var(--bg-color); color: white; padding: 20px 10px; min-height: 100vh; }

        /* --- LAYOUT --- */
        .app-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: row; 
            align-items: flex-start;
            gap: 40px; 
            justify-content: center; 
        }

        /* --- CONTROLS --- */
        .controls { 
            flex: 1; 
            min-width: 320px; 
            background: var(--panel-bg); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toggle-group { display: flex; background: var(--bg-color); border-radius: 12px; padding: 4px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .toggle-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #94a3b8; font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 13px; }
        .toggle-btn.active { background: var(--accent-blue); color: white; }

        .section-label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 18px 0 8px 0; font-weight: 700; }
        .row-inputs { display: flex; gap: 10px; }
        
        input, textarea, select { 
            width: 100%; 
            background: var(--bg-color); 
            border: 1px solid var(--border-color); 
            color: white; 
            padding: 12px 14px; 
            border-radius: 10px; 
            margin-bottom: 10px; 
            font-size: 0.9rem; 
        }
        input:focus, textarea:focus { border-color: var(--accent-blue); }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; margin-top: 10px; font-size: 0.95rem; }
        .btn-green { background: var(--accent-green); color: white; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-share { background: white; color: black; margin-top: 25px; }

        /* UNLOCK BUTTON */
        .btn-unlock {
            background: linear-gradient(135deg, #8b5cf6, #d946ef); 
            color: white; 
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }
        .btn-unlock.unlocked {
            background: #22c55e;
            animation: none;
            box-shadow: none;
            cursor: default;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* --- PREVIEW AREA --- */
        .preview-container { position: sticky; top: 20px; z-index: 100; }
        .phone-wrapper { 
            width: 380px; height: 800px; 
            position: relative; 
            transition: transform 0.3s ease;
            transform-origin: top center;
        }
        .phone-frame { 
            width: 100%; height: 100%; background: black; border-radius: 50px; 
            box-shadow: 0 0 0 10px #1a1a1a, 0 30px 80px rgba(0,0,0,0.6); 
            overflow: hidden; position: relative;
        }

        /* --- X / TWITTER UI --- */
        .screen { 
            width: 100%; height: 100%; 
            background: var(--tw-bg); 
            color: var(--tw-text);
            display: flex; flex-direction: column; 
            font-family: var(--font-main); 
            position: relative; 
        }

        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 25px 10px 28px; font-size: 15px; font-weight: 600; z-index: 10; color: var(--status-bar-color); }
        
        .app-header { height: 50px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--tw-border); }
        
        .tweet-container { padding: 15px; flex: 1; overflow-y: auto; scrollbar-width: none; }
        .tweet-container::-webkit-scrollbar { display: none; }

        /* User Info */
        .user-row { display: flex; gap: 12px; align-items: center; margin-bottom: 15px; }
        .pfp { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        .user-col { display: flex; flex-direction: column; line-height: 1.3; }
        .name-line { font-weight: 700; font-size: 16px; display: flex; align-items: center; gap: 4px; color: var(--tw-text); }
        .handle { color: var(--tw-sub); font-size: 15px; }
        
        /* Badges */
        .badge-icon { font-size: 16px; }
        .badge-blue { color: #1d9bf0; }
        .badge-gold { color: #eebb22; }
        .badge-gray { color: #8b98a5; }

        /* Content */
        .tweet-text { font-size: 19px; line-height: 1.35; white-space: pre-wrap; margin-bottom: 15px; }
        .tweet-text span { color: #1d9bf0; } /* Hashtags */
        
        .tweet-img { width: 100%; border-radius: 16px; margin-bottom: 15px; border: 1px solid var(--tw-border); display: none; object-fit: cover; }

        /* Metadata */
        .meta-line { color: var(--tw-sub); font-size: 15px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--tw-line); }
        .meta-line span { color: var(--tw-text); font-weight: 600; }

        /* Stats */
        .stats-line { display: flex; gap: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--tw-line); font-size: 15px; margin-bottom: 15px; }
        .stat-item { color: var(--tw-sub); }
        .stat-item b { color: var(--tw-text); font-weight: 700; }

        /* Action Icons */
        .action-row { display: flex; justify-content: space-between; color: var(--tw-sub); font-size: 20px; padding: 0 10px; }

        /* Bottom Nav */
        .bottom-nav { 
            height: 60px; border-top: 1px solid var(--tw-line); 
            background: var(--tw-bg); 
            display: flex; justify-content: space-around; align-items: center; 
            position: absolute; bottom: 0; width: 100%; font-size: 24px; color: var(--tw-text);
            padding-bottom: 10px;
        }

        .watermark { position: absolute; bottom: 70px; right: 15px; font-size: 10px; color: rgba(128,128,128,0.3); font-weight: bold; pointer-events: none; z-index: 20; }
        .watermark.hidden { display: none !important; }

        /* --- RESPONSIVE --- */
        @media (max-width: 950px) {
            .app-container { flex-direction: column; align-items: center; gap: 20px; }
            .preview-container { width: 100%; display: flex; justify-content: center; height: 680px; overflow: hidden; margin-bottom: -130px; }
            .phone-wrapper { transform: scale(0.8); }
            .controls { width: 100%; margin-top: 20px; }
        }
        @media (max-width: 480px) {
            body { padding: 15px 10px; }
            .preview-container { height: 600px; margin-bottom: -220px; }
            .phone-wrapper { transform: scale(0.7); }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="controls">
        <a href="index.html" style="color:#94a3b8; text-decoration:none; margin-bottom:20px; display:inline-flex; align-items:center; gap:8px; font-size:14px;"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>

        <div class="toggle-group">
            <button class="toggle-btn active" onclick="setOS('ios')" id="btn-ios"><i class="fa-brands fa-apple"></i> iOS</button>
            <button class="toggle-btn" onclick="setOS('android')" id="btn-android"><i class="fa-brands fa-android"></i> Android</button>
        </div>
        <div class="toggle-group">
            <button class="toggle-btn active" onclick="setTheme('light')" id="btn-light"><i class="fa-solid fa-sun"></i> Light</button>
            <button class="toggle-btn" onclick="setTheme('dark')" id="btn-dark"><i class="fa-solid fa-moon"></i> Dark</button>
        </div>

        <div class="section-label">Profile</div>
        <div class="row-inputs">
            <input type="text" id="inp-name" value="Elon Musk" oninput="renderUI()" placeholder="Name">
            <input type="text" id="inp-handle" value="@elonmusk" oninput="renderUI()" placeholder="Handle">
        </div>
        
        <div class="section-label">Verified Badge</div>
        <select id="inp-badge" onchange="renderUI()">
            <option value="blue">Blue Verified</option>
            <option value="gold">Gold (Business)</option>
            <option value="gray">Gray (Government)</option>
            <option value="none">No Badge</option>
        </select>
        
        <div class="row-inputs">
            <button class="btn btn-blue" style="margin-top:0;" onclick="document.getElementById('pfp-upload').click()">Upload Profile Pic</button>
            <input type="file" id="pfp-upload" accept="image/*" style="display:none" onchange="handleImage(this, 'pfp')">
        </div>

        <div class="section-label">Tweet Content</div>
        <textarea id="inp-text" style="height:100px;" oninput="renderUI()" placeholder="What's happening?">Building a cyborg dragon üêâ</textarea>
        <button class="btn btn-blue" onclick="document.getElementById('post-upload').click()"><i class="fa-solid fa-image"></i> Upload Tweet Image</button>
        <input type="file" id="post-upload" accept="image/*" style="display:none" onchange="handleImage(this, 'post')">

        <div class="section-label">Metrics & Time</div>
        <div class="row-inputs">
            <input type="text" id="inp-views" value="2.4M" oninput="renderUI()" placeholder="Views">
            <input type="text" id="inp-date" value="9:41 AM ¬∑ Oct 31, 2025" oninput="renderUI()" placeholder="Date String">
        </div>
        <div class="row-inputs">
            <input type="text" id="inp-rt" value="42.5K" oninput="renderUI()" placeholder="Retweets">
            <input type="text" id="inp-likes" value="1.2M" oninput="renderUI()" placeholder="Likes">
            <input type="text" id="inp-bm" value="852" oninput="renderUI()" placeholder="Bookmarks">
        </div>

        <button class="btn btn-unlock" id="btn-watermark" onclick="unlockWatermark()">
            <i class="fa-solid fa-lock"></i> Remove Watermark (Share App)
        </button>

        <button class="btn btn-share" onclick="downloadImage()">
            <i class="fa-solid fa-download"></i> Download Screenshot
        </button>
    </div>

    <div class="preview-container">
        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="screen theme-light" id="capture">
                    
                    <div class="status-bar" id="status-bar-area"></div>

                    <div class="app-header">
                        <i class="fa-solid fa-arrow-left" style="font-size:20px;"></i>
                        <span style="font-weight:700; font-size:17px;">Post</span>
                        <i class="fa-solid fa-ellipsis" style="font-size:20px;"></i>
                    </div>

                    <div class="tweet-container">
                        <div class="user-row">
                            <img src="https://pbs.twimg.com/profile_images/1780044485541699584/p78MCn3B_400x400.jpg" class="pfp" id="img-pfp">
                            <div class="user-col">
                                <div class="name-line">
                                    <span id="txt-name">Elon Musk</span>
                                    <i class="fa-solid fa-circle-check badge-icon badge-blue" id="badge-icon"></i>
                                </div>
                                <div class="handle" id="txt-handle">@elonmusk</div>
                            </div>
                        </div>

                        <div class="tweet-text" id="txt-content">Building a cyborg dragon üêâ</div>
                        <img src="" class="tweet-img" id="img-post">

                        <div class="meta-line">
                            <span id="txt-date" style="font-weight:400; color:var(--tw-sub);">9:41 AM ¬∑ Oct 31, 2025</span>
                            <span style="color:var(--tw-sub);">¬∑</span>
                            <span style="color:var(--tw-text);" id="txt-views">2.4M</span>
                            <span style="color:var(--tw-sub);">Views</span>
                        </div>

                        <div class="stats-line">
                            <div class="stat-item"><b id="txt-rt">42.5K</b> Retweets</div>
                            <div class="stat-item"><b id="txt-quote">1.2K</b> Quotes</div>
                            <div class="stat-item"><b id="txt-likes">1.2M</b> Likes</div>
                            <div class="stat-item"><b id="txt-bm">852</b> Bookmarks</div>
                        </div>

                        <div class="action-row">
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-solid fa-retweet"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-bookmark"></i>
                            <i class="fa-solid fa-share-nodes"></i>
                        </div>
                    </div>

                    <div class="watermark">omnitools.in</div>

                    <div class="bottom-nav">
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-user-group"></i>
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-regular fa-envelope"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentOS = 'ios';
    let currentTheme = 'light';

    function setOS(os) {
        currentOS = os;
        document.getElementById('btn-ios').classList.toggle('active', os === 'ios');
        document.getElementById('btn-android').classList.toggle('active', os === 'android');
        renderUI();
    }

    function setTheme(theme) {
        currentTheme = theme;
        document.getElementById('btn-light').classList.toggle('active', theme === 'light');
        document.getElementById('btn-dark').classList.toggle('active', theme === 'dark');
        document.getElementById('capture').className = `screen theme-${theme}`;
    }

    function renderUI() {
        // Text Updates
        document.getElementById('txt-name').innerText = document.getElementById('inp-name').value;
        document.getElementById('txt-handle').innerText = document.getElementById('inp-handle').value;
        document.getElementById('txt-content').innerText = document.getElementById('inp-text').value;
        document.getElementById('txt-date').innerText = document.getElementById('inp-date').value;
        document.getElementById('txt-views').innerText = document.getElementById('inp-views').value;
        document.getElementById('txt-rt').innerText = document.getElementById('inp-rt').value;
        document.getElementById('txt-likes').innerText = document.getElementById('inp-likes').value;
        document.getElementById('txt-bm').innerText = document.getElementById('inp-bm').value;

        // Badge Logic
        const badge = document.getElementById('inp-badge').value;
        const icon = document.getElementById('badge-icon');
        icon.style.display = badge === 'none' ? 'none' : 'block';
        
        // Reset classes
        icon.className = 'fa-solid fa-circle-check badge-icon';
        if(badge === 'blue') icon.classList.add('badge-blue');
        if(badge === 'gold') icon.classList.add('badge-gold');
        if(badge === 'gray') icon.classList.add('badge-gray');

        // Status Bar Logic
        const sb = document.getElementById('status-bar-area');
        if(currentOS === 'ios') {
            sb.innerHTML = `<span>9:41</span><div style="display:flex; gap:6px;"><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i><i class="fa-solid fa-battery-full"></i></div>`;
        } else {
            sb.innerHTML = `<span>9:41</span><div style="display:flex; gap:6px; opacity:0.9;"><i class="fa-brands fa-bluetooth-b"></i><i class="fa-solid fa-wifi"></i><i class="fa-solid fa-battery-full"></i></div>`;
        }
    }

    function handleImage(input, target) {
        if(input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                if(target === 'pfp') {
                    document.getElementById('img-pfp').src = e.target.result;
                } else {
                    const img = document.getElementById('img-post');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    async function downloadImage() {
        const capture = document.getElementById('capture');
        const canvas = await html2canvas(capture, { scale: 2, useCORS: true });
        canvas.toBlob(async (blob) => {
            const file = new File([blob], "fake-tweet.png", { type: "image/png" });
            if (navigator.share && navigator.canShare({ files: [file] }) && /Mobi|Android/i.test(navigator.userAgent)) {
                try { await navigator.share({ files: [file] }); } catch(e){}
            } else {
                const a = document.createElement('a');
                a.download = 'fake-tweet.png';
                a.href = canvas.toDataURL();
                a.click();
            }
        });
    }

    async function unlockWatermark() {
        const url = window.location.href;
        const title = "Fake Tweet Generator";
        const text = "Create realistic Fake Tweets with this free tool! üê¶";
        const watermarkEl = document.querySelector('.watermark');
        const btnEl = document.getElementById('btn-watermark');

        if (navigator.share) {
            try {
                await navigator.share({ title, text, url });
                watermarkEl.classList.add('hidden');
                btnEl.classList.add('unlocked');
                btnEl.innerHTML = '<i class="fa-solid fa-check"></i> Watermark Removed!';
                alert("Success! Watermark removed.");
            } catch (err) { console.log('Cancelled'); }
        } else {
            navigator.clipboard.writeText(url).then(() => {
                watermarkEl.classList.add('hidden');
                btnEl.classList.add('unlocked');
                btnEl.innerHTML = '<i class="fa-solid fa-check"></i> Watermark Removed!';
                alert("Link copied! Watermark removed.");
            });
        }
    }

    // Init
    renderUI();
</script>

<script src="database.js"></script>
<script>
    if(typeof toolsDB !== 'undefined') {
        const moreDiv = document.createElement('div');
        moreDiv.style.cssText = "margin-top:40px; padding:20px; background:#1e293b; border-radius:15px; border:1px solid #334155;";
        moreDiv.innerHTML = '<h3 style="margin-bottom:15px; font-size:16px;">üî• Try Other Tools</h3><div id="rec-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:10px;"></div>';
        document.querySelector('.controls').appendChild(moreDiv);
        
        const recs = toolsDB.sort(() => 0.5 - Math.random()).slice(0, 4);
        document.getElementById('rec-grid').innerHTML = recs.map(t => `
            <a href="${t.url}" style="text-decoration:none; background:#0f172a; padding:10px; border-radius:8px; border:1px solid #334155; display:block;">
                <i class="${t.icon}" style="color:#1d9bf0; margin-bottom:5px;"></i>
                <div style="color:white; font-size:12px; font-weight:600;">${t.title}</div>
            </a>
        `).join('');
    }
</script>
  <script src="database.js"></script>

</body>
