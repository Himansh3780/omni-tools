<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fake TikTok Profile Generator - Prank Tool</title>
    <meta name="description" content="Create realistic fake TikTok profiles. Edit followers, likes, bio, verified badge, and upload video thumbnails. Share to remove watermark.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --border-color: #334155;
            --accent-pink: #fe2c55;
            --accent-blue: #25f4ee;
            --font-main: 'Inter', sans-serif;
        }

        /* --- THEME (TikTok Dark) --- */
        .theme-dark {
            --tt-bg: #121212;
            --tt-text: #ffffff;
            --tt-sub: #888888;
            --tt-btn-bg: #2f2f2f;
            --tt-border: #2f2f2f;
        }

        /* Light Mode (Optional) */
        .theme-light {
            --tt-bg: #ffffff;
            --tt-text: #121212;
            --tt-sub: #888888;
            --tt-btn-bg: #f1f1f1;
            --tt-border: #e1e1e1;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-main); background: var(--bg-color); color: white; padding: 20px 10px; min-height: 100vh; }

        /* --- LAYOUT --- */
        .app-container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: row; align-items: flex-start; gap: 40px; justify-content: center; }

        /* --- CONTROLS --- */
        .controls { 
            flex: 1; min-width: 320px; background: var(--panel-bg); padding: 25px; 
            border-radius: 20px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }

        .toggle-group { display: flex; background: var(--bg-color); border-radius: 12px; padding: 4px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .toggle-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #94a3b8; font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 13px; }
        .toggle-btn.active { background: var(--accent-pink); color: white; }

        .section-label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 18px 0 8px 0; font-weight: 700; }
        .row-inputs { display: flex; gap: 10px; }
        
        input, textarea { 
            width: 100%; background: var(--bg-color); border: 1px solid var(--border-color); color: white; 
            padding: 12px 14px; border-radius: 10px; margin-bottom: 10px; font-size: 0.9rem; font-family: var(--font-main);
        }
        
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; cursor: pointer; background: var(--bg-color); padding: 10px; border-radius: 10px; border: 1px solid var(--border-color); }
        .checkbox-wrapper input { width: auto; margin: 0; }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; margin-top: 10px; font-size: 0.95rem; }
        .btn-blue { background: var(--accent-blue); color: black; }
        .btn-share { background: white; color: black; margin-top: 25px; }
        
        /* UNLOCK BUTTON */
        .btn-unlock { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; margin-top: 20px; box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3); border: 1px solid rgba(255,255,255,0.2); animation: pulse 2s infinite; }
        .btn-unlock.unlocked { background: #22c55e; animation: none; box-shadow: none; cursor: default; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* --- PREVIEW AREA --- */
        .preview-container { position: sticky; top: 20px; z-index: 100; }
        .phone-wrapper { width: 380px; height: 812px; position: relative; transition: transform 0.3s ease; transform-origin: top center; }
        .phone-frame { 
            width: 100%; height: 100%; background: black; border-radius: 50px; 
            box-shadow: 0 0 0 10px #1a1a1a, 0 30px 80px rgba(0,0,0,0.6); 
            overflow: hidden; position: relative;
        }

        /* --- TIKTOK UI --- */
        .screen { 
            width: 100%; height: 100%; 
            background: var(--tt-bg); color: var(--tt-text);
            display: flex; flex-direction: column; 
            font-family: var(--font-main); position: relative; 
        }

        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 25px 10px 28px; font-size: 15px; font-weight: 600; z-index: 10; }
        
        /* Header */
        .tt-header { 
            height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; 
            font-weight: 700; font-size: 17px; border-bottom: 1px solid rgba(128,128,128,0.1);
        }
        .header-icons i { font-size: 20px; margin-left: 15px; }

        /* Profile Info */
        .profile-section { display: flex; flex-direction: column; align-items: center; padding: 20px 0; text-align: center; }
        .pfp-container { position: relative; margin-bottom: 12px; }
        .pfp { width: 96px; height: 96px; border-radius: 50%; object-fit: cover; border: 1px solid #333; }
        
        .handle-row { display: flex; align-items: center; gap: 4px; margin-bottom: 15px; }
        .handle { font-weight: 700; font-size: 17px; }
        .badge { color: #20d5ec; font-size: 14px; display: none; }
        .badge.show { display: inline-block; }

        .stats-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-num { font-weight: 700; font-size: 17px; }
        .stat-label { font-size: 13px; color: var(--tt-sub); font-weight: 400; }

        /* Buttons */
        .btn-row { display: flex; gap: 6px; margin-bottom: 20px; }
        .tt-btn { background: var(--tt-btn-bg); color: var(--tt-text); padding: 10px 24px; border-radius: 4px; font-weight: 600; font-size: 14px; border: 1px solid rgba(128,128,128,0.1); }
        .tt-icon-btn { background: var(--tt-btn-bg); padding: 10px; border-radius: 4px; width: 40px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(128,128,128,0.1); }

        /* Bio */
        .bio-text { font-size: 14px; line-height: 1.3; max-width: 85%; margin-bottom: 10px; }
        .bio-link { color: var(--tt-text); font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        /* Tabs */
        .tabs { display: flex; width: 100%; border-bottom: 1px solid var(--tt-border); margin-top: 10px; }
        .tab { flex: 1; display: flex; justify-content: center; align-items: center; padding: 12px; color: var(--tt-sub); font-size: 20px; cursor: pointer; }
        .tab.active { color: var(--tt-text); border-bottom: 2px solid var(--tt-text); }

        /* Grid */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; flex: 1; overflow: hidden; align-content: start; }
        .grid-item { aspect-ratio: 3/4; background: #222; position: relative; }
        .grid-img { width: 100%; height: 100%; object-fit: cover; }
        .view-count { position: absolute; bottom: 5px; left: 5px; color: white; font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 3px; text-shadow: 0 1px 2px black; }

        /* Bottom Nav */
        .bottom-nav { 
            height: 50px; background: #000; border-top: 1px solid #222; 
            display: flex; justify-content: space-around; align-items: center; 
            width: 100%; font-size: 22px; color: #666; 
        }
        .nav-item.active { color: white; }
        .add-btn { width: 45px; height: 30px; background: linear-gradient(90deg, #25f4ee, #fe2c55); border-radius: 8px; display: flex; align-items: center; justify-content: center; position: relative; }
        .add-btn::after { content: "+"; color: black; background: white; width: 38px; height: 30px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; }

        .watermark { position: absolute; bottom: 60px; right: 10px; font-size: 10px; color: rgba(255,255,255,0.3); font-weight: bold; pointer-events: none; z-index: 20; }
        .watermark.hidden { display: none !important; }

        /* RESPONSIVE */
        @media (max-width: 950px) {
            .app-container { flex-direction: column; align-items: center; gap: 20px; }
            .preview-container { width: 100%; display: flex; justify-content: center; height: 680px; overflow: hidden; margin-bottom: -130px; }
            .phone-wrapper { transform: scale(0.8); }
            .controls { width: 100%; margin-top: 20px; }
        }
    </style>
</head>
<body>

<script>
    function setTheme(theme) {
        document.getElementById('capture').className = `screen theme-${theme}`;
        document.getElementById('btn-light').classList.toggle('active', theme === 'light');
        document.getElementById('btn-dark').classList.toggle('active', theme === 'dark');
    }

    function renderUI() {
        document.getElementById('txt-name').innerText = document.getElementById('inp-name').value;
        document.getElementById('txt-handle').innerText = document.getElementById('inp-handle').value;
        document.getElementById('txt-following').innerText = document.getElementById('inp-following').value;
        document.getElementById('txt-followers').innerText = document.getElementById('inp-followers').value;
        document.getElementById('txt-likes').innerText = document.getElementById('inp-likes').value;
        
        // Bio & Link
        document.getElementById('txt-bio').innerText = document.getElementById('inp-bio').value;
        const link = document.getElementById('inp-link').value;
        if(link) {
            document.getElementById('div-link').style.display = 'flex';
            document.getElementById('txt-link').innerText = link;
        } else {
            document.getElementById('div-link').style.display = 'none';
        }

        // Views
        document.getElementById('txt-view1').innerText = document.getElementById('view1').value;
        document.getElementById('txt-view2').innerText = document.getElementById('view2').value;
        document.getElementById('txt-view3').innerText = document.getElementById('view3').value;

        // Badge
        const isVerified = document.getElementById('inp-verified').checked;
        const badge = document.getElementById('badge-verify');
        if(isVerified) badge.classList.add('show'); else badge.classList.remove('show');
    }

    function handleImage(input, target) {
        if(input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                if(target === 'pfp') document.getElementById('img-pfp').src = e.target.result;
                else if(target === 'vid1') document.getElementById('img-vid1').src = e.target.result;
                else if(target === 'vid2') document.getElementById('img-vid2').src = e.target.result;
                else if(target === 'vid3') document.getElementById('img-vid3').src = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    async function downloadImage() {
        const capture = document.getElementById('capture');
        const canvas = await html2canvas(capture, { scale: 2, useCORS: true });
        canvas.toBlob(async (blob) => {
            const file = new File([blob], "fake-tiktok.png", { type: "image/png" });
            if (navigator.share && navigator.canShare({ files: [file] }) && /Mobi|Android/i.test(navigator.userAgent)) {
                try { await navigator.share({ files: [file] }); } catch(e){}
            } else {
                const a = document.createElement('a');
                a.download = 'fake-tiktok.png';
                a.href = canvas.toDataURL();
                a.click();
            }
        });
    }

    async function unlockWatermark() {
        const url = window.location.href;
        if (navigator.share) {
            try { await navigator.share({ title: 'Fake TikTok', url: url }); document.querySelector('.watermark').classList.add('hidden'); document.getElementById('btn-watermark').classList.add('unlocked'); alert("Unlocked!"); } catch (err) {}
        } else {
            navigator.clipboard.writeText(url); document.querySelector('.watermark').classList.add('hidden'); alert("Link copied! Watermark removed.");
        }
    }

    // Init
    renderUI();
</script>
