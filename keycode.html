<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Keycode Checker - Event Key Codes</title>
    <meta name="description" content="Instant JavaScript Keycode Checker. Press any key to see event.key, event.code, and event.which.">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DEV THEME --- */
        :root { 
            --bg: #0f172a; 
            --panel: #1e293b; 
            --text: #f8fafc; 
            --muted: #94a3b8; 
            --brand: #22c55e; /* Green */
            --code: #0ea5e9;  /* Blue */
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --glow: 0 0 30px rgba(34, 197, 94, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; width: 100%; flex: 1; display: flex; flex-direction: column; }
        
        /* HEADER */
        nav { display: flex; align-items: center; margin-bottom: 20px; padding-top: 20px; z-index: 10; }
        .back-btn { color: var(--muted); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .back-btn:hover { color: white; }

        /* START OVERLAY (Fixes Focus Issue) */
        .start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .start-text { font-size: 1.5rem; font-weight: 700; color: white; animation: pulse 2s infinite; }
        .start-sub { color: var(--muted); margin-top: 10px; }

        /* MAIN DISPLAY */
        .hero-section { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; position: relative;
        }

        .main-card {
            background: #020617; border: 2px solid var(--brand); border-radius: 30px; padding: 50px 80px;
            box-shadow: var(--glow); display: none; flex-direction: column; align-items: center;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .key-code-val { 
            font-size: 6rem; font-weight: 800; color: var(--brand); line-height: 1; 
            font-family: 'Fira Code', monospace; text-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
        }
        .key-label { font-size: 1rem; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }

        /* DATA GRID */
        .data-grid { 
            display: none; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; margin-top: 40px; 
        }
        
        .data-card { 
            background: var(--panel); border: var(--border); border-radius: 16px; padding: 20px; 
            text-align: center; transition: 0.3s;
        }
        .data-card:hover { border-color: var(--code); }
        
        .d-label { font-size: 0.8rem; color: var(--muted); text-transform: uppercase; margin-bottom: 5px; font-weight: 700; }
        .d-val { font-size: 1.2rem; color: var(--code); font-family: 'Fira Code', monospace; font-weight: 600; }

        /* HISTORY */
        .history-bar { 
            margin-top: auto; padding: 20px; border-top: var(--border); 
            display: flex; gap: 10px; overflow-x: auto; align-items: center; background: #020617;
        }
        .h-item { 
            background: var(--panel); padding: 5px 10px; border-radius: 6px; font-family: 'Fira Code', monospace; 
            font-size: 0.8rem; color: var(--muted); border: var(--border); min-width: 50px; text-align: center;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media(max-width: 800px) { .data-grid { grid-template-columns: 1fr 1fr; } .key-code-val { font-size: 4rem; } }
    </style>
</head>
<body>

<div class="start-overlay" id="overlay" onclick="startTool()">
    <div class="start-text">Click Here to Start</div>
    <div class="start-sub">We need focus to capture your keyboard.</div>
</div>

<div class="container">
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </nav>

    <div class="hero-section">
        <h2 id="prompt" style="color:var(--muted);">Press any key...</h2>

        <div class="main-card" id="mainDisplay">
            <div class="key-code-val" id="mainKey">65</div>
            <div class="key-label">event.which</div>
        </div>

        <div class="data-grid" id="details">
            <div class="data-card">
                <div class="d-label">event.key</div>
                <div class="d-val" id="valKey">a</div>
            </div>
            <div class="data-card">
                <div class="d-label">event.code</div>
                <div class="d-val" id="valCode">KeyA</div>
            </div>
            <div class="data-card">
                <div class="d-label">event.which</div>
                <div class="d-val" id="valWhich">65</div>
            </div>
            <div class="data-card">
                <div class="d-label">Location</div>
                <div class="d-val" id="valLoc">0</div>
            </div>
        </div>
    </div>

    <div class="history-bar">
        <span style="color:white; font-weight:700; margin-right:10px;">History:</span>
        <div id="historyList" style="display:flex; gap:10px;"></div>
    </div>
</div>

<script>
    function startTool() {
        document.getElementById('overlay').style.display = 'none';
        // Force window focus
        window.focus();
    }

    // Main Event Listener
    window.addEventListener('keydown', (e) => {
        // If overlay is still up, hide it
        const overlay = document.getElementById('overlay');
        if(overlay.style.display !== 'none') {
            overlay.style.display = 'none';
        }

        // Prevent default browser actions for common keys (scrolling)
        if(['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
            e.preventDefault();
        }

        // Show UI
        document.getElementById('prompt').style.display = 'none';
        document.getElementById('mainDisplay').style.display = 'flex';
        document.getElementById('details').style.display = 'grid';

        // Get Values
        const which = e.which || e.keyCode; // Fallback
        const code = e.code;
        const key = e.key === ' ' ? '(Space)' : e.key;
        
        let loc = "Standard";
        if(e.location === 1) loc = "Left";
        if(e.location === 2) loc = "Right";
        if(e.location === 3) loc = "Numpad";

        // Update DOM
        document.getElementById('mainKey').innerText = which;
        document.getElementById('valKey').innerText = key;
        document.getElementById('valCode').innerText = code;
        document.getElementById('valWhich').innerText = which;
        document.getElementById('valLoc').innerText = loc;

        // History Log
        const item = document.createElement('div');
        item.className = 'h-item';
        item.innerText = which;
        
        const list = document.getElementById('historyList');
        list.prepend(item);
        
        if(list.children.length > 15) {
            list.removeChild(list.lastChild);
        }
    });
</script>

</body>
</html>
