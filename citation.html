<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Generator (APA, MLA, Chicago) | OmniTools</title>
    <meta name="description" content="Free Citation Machine. Generate APA 7, MLA 9, and Chicago citations instantly for your essays and research papers.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PREMIUM GOLD THEME --- */
        :root { 
            --bg-body: #09090b;       
            --bg-card: #0c0c0e;       
            --bg-input: #121215; 
            
            --border-subtle: #1f1f22; 
            --border-highlight: #3f3f46;
            
            --primary: #f59e0b;       /* Gold/Amber */
            --primary-glow: rgba(245, 158, 11, 0.4);
            
            --text-main: #ededef;
            --text-muted: #a1a1aa;
            
            --radius-md: 12px;
            --radius-lg: 16px;
            
            --spotlight: radial-gradient(circle at 50% -20%, rgba(245, 158, 11, 0.08), transparent 70%);
            --grid-color: #1f1f22;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-bottom: 80px; 
            min-height: 100vh;
            
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 500px;
            background: var(--spotlight);
            pointer-events: none; z-index: -1;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; position: relative; }

        /* HEADER */
        nav { display: flex; align-items: center; margin-bottom: 40px; padding-top: 20px; }
        .back-btn { 
            color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.2s; 
            padding: 8px 16px; border-radius: 6px; border: 1px solid transparent;
        }
        .back-btn:hover { color: var(--text-main); background: var(--bg-card); border-color: var(--border-subtle); }

        .header-box { margin-bottom: 40px; }
        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; color: var(--text-main); letter-spacing: -0.02em; }
        .subtitle { color: var(--text-muted); font-size: 1.1rem; }

        /* MAIN CARD */
        .card { 
            background: var(--bg-card); 
            border: 1px solid var(--border-subtle); 
            border-radius: var(--radius-lg); 
            padding: 40px; 
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* TABS */
        .tabs { 
            display: flex; gap: 10px; margin-bottom: 30px; 
            border-bottom: 1px solid var(--border-subtle); padding-bottom: 20px;
        }
        .tab { 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.95rem;
            color: var(--text-muted); transition: 0.2s; border: 1px solid transparent;
        }
        .tab:hover { color: var(--text-main); background: var(--bg-input); }
        
        .tab.active { 
            background: rgba(245, 158, 11, 0.1); 
            color: var(--primary); 
            border-color: rgba(245, 158, 11, 0.2); 
        }

        /* FORM */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input { 
            width: 100%; background: var(--bg-input); 
            border: 1px solid var(--border-subtle); 
            color: var(--text-main); 
            padding: 14px; border-radius: 8px; 
            font-family: 'Inter', sans-serif; font-size: 1rem;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary); }
        input::placeholder { color: rgba(255,255,255,0.1); }

        /* GENERATE BUTTON */
        .action-btn {
            width: 100%; background: var(--primary); color: #000; border: none; 
            padding: 16px; border-radius: 10px; font-weight: 700; font-size: 1rem; 
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .action-btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* PREVIEW BOX */
        .preview-box { 
            background: #18181b; 
            color: var(--text-main); 
            padding: 30px; 
            border-radius: var(--radius-md); 
            margin-top: 30px; 
            font-family: 'Times New Roman', serif; /* Standard for academic papers */
            font-size: 1.2rem; line-height: 1.6; 
            border-left: 4px solid var(--primary);
            display: none; animation: slideUp 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .copy-btn {
            background: var(--bg-card); border: 1px solid var(--border-subtle); color: var(--text-muted);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            margin-top: 20px; font-family: 'Inter', sans-serif; transition: 0.2s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .copy-btn:hover { border-color: var(--primary); color: var(--text-main); }

        @keyframes slideUp { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
        @media(max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } .card { padding: 25px; } }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </nav>

    <div class="header-box">
        <h1>Citation Generator</h1>
        <p class="subtitle">Create perfectly formatted citations for your bibliography in seconds.</p>
    </div>

    <div class="card">
        <div class="tabs">
            <div class="tab active" onclick="setMode('apa', this)">APA 7</div>
            <div class="tab" onclick="setMode('mla', this)">MLA 9</div>
            <div class="tab" onclick="setMode('chi', this)">Chicago</div>
        </div>

        <div class="form-grid">
            <div>
                <label>Author First Name</label>
                <input type="text" id="first" placeholder="e.g. John">
            </div>
            <div>
                <label>Author Last Name</label>
                <input type="text" id="last" placeholder="e.g. Doe">
            </div>
            <div>
                <label>Date Published</label>
                <input type="text" id="year" placeholder="e.g. 2023">
            </div>
            <div>
                <label>Website Name</label>
                <input type="text" id="site" placeholder="e.g. Wikipedia">
            </div>
            <div class="full-width">
                <label>Article Title</label>
                <input type="text" id="title" placeholder="e.g. History of the Internet">
            </div>
            <div class="full-width">
                <label>URL</label>
                <input type="text" id="url" placeholder="https://example.com/article">
            </div>
        </div>

        <button class="action-btn" onclick="generate()">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Citation
        </button>

        <div class="preview-box" id="result-area">
            <div id="citation-text"></div>
            <button class="copy-btn" onclick="copyText()">
                <i class="fa-regular fa-copy"></i> Copy to Clipboard
            </button>
        </div>
    </div>
</div>

<script>
    let mode = 'apa';

    function setMode(m, btn) {
        mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
    }

    function generate() {
        const last = document.getElementById('last').value.trim() || "Lastname";
        const first = document.getElementById('first').value.trim() || "Firstname";
        const year = document.getElementById('year').value.trim() || "n.d.";
        const title = document.getElementById('title').value.trim() || "Article Title";
        const site = document.getElementById('site').value.trim() || "Website";
        const url = document.getElementById('url').value.trim();

        let html = "";

        if (mode === 'apa') {
            // APA: Last, F. M. (Year). Title. Site. URL
            html = `${last}, ${first.charAt(0)}. (${year}). <i>${title}</i>. ${site}. ${url}`;
        } 
        else if (mode === 'mla') {
            // MLA: Last, First. "Title." Site, Year, URL.
            html = `${last}, ${first}. "${title}." <i>${site}</i>, ${year}, ${url}.`;
        } 
        else if (mode === 'chi') {
            // Chicago: Last, First. "Title." Site. Year. URL.
            html = `${last}, ${first}. "${title}." ${site}. ${year}. ${url}.`;
        }

        const box = document.getElementById('result-area');
        document.getElementById('citation-text').innerHTML = html;
        box.style.display = 'block';
    }

    function copyText() {
        // Copy HTML as Rich Text (Preserves Italics for Word/Docs)
        const citationDiv = document.getElementById('citation-text');
        const range = document.createRange();
        range.selectNode(citationDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        
        try {
            document.execCommand('copy');
            const btn = document.querySelector('.copy-btn');
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
            btn.style.borderColor = 'var(--primary)';
            btn.style.color = 'var(--text-main)';
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-regular fa-copy"></i> Copy to Clipboard';
                btn.style.borderColor = 'var(--border-subtle)';
                btn.style.color = 'var(--text-muted)';
            }, 2000);
        } catch (err) {
            alert("Failed to copy. Please manually select and copy the text.");
        }
        
        window.getSelection().removeAllRanges();
    }
</script>
<script src="database.js"></script>

</body>
</html>
