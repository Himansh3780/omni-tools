<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Text Transformer | OmniTools</title>
    <meta name="description" content="Format, clean, and convert text instantly. Uppercase, Title Case, Slug generator, and code formatter.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- PREMIUM GOLD THEME --- */
        :root { 
            --bg-body: #09090b;       
            --bg-card: #0c0c0e;       
            --bg-input: #121215; 
            
            --border-subtle: #1f1f22; 
            --border-highlight: #3f3f46;
            
            --primary: #f59e0b;       /* Gold/Amber */
            --primary-glow: rgba(245, 158, 11, 0.4);
            
            --text-main: #ededef;
            --text-muted: #a1a1aa;
            
            --radius-md: 12px;
            --radius-lg: 16px;
            
            --spotlight: radial-gradient(circle at 50% -20%, rgba(245, 158, 11, 0.08), transparent 70%);
            --grid-color: #1f1f22;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            padding-bottom: 80px; 
            min-height: 100vh;
            
            /* Technical Grid Background */
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Top Spotlight */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 500px;
            background: var(--spotlight);
            pointer-events: none; z-index: -1;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; position: relative; }

        /* HEADER */
        nav { display: flex; align-items: center; margin-bottom: 40px; padding-top: 20px; }
        .back-btn { 
            color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.2s; 
            padding: 8px 16px; border-radius: 6px; border: 1px solid transparent;
        }
        .back-btn:hover { color: var(--text-main); background: var(--bg-card); border-color: var(--border-subtle); }

        .header-box { margin-bottom: 30px; }
        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 10px; color: var(--text-main); letter-spacing: -0.02em; }
        .subtitle { color: var(--text-muted); font-size: 1rem; }

        /* EDITOR AREA */
        .editor-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 5px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .editor-toolbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-card);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        .window-dots { display: flex; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--border-highlight); }
        .dot.red { background: #ef4444; }
        .dot.yellow { background: #f59e0b; }
        .dot.green { background: #10b981; }

        textarea {
            width: 100%; height: 300px; 
            background: var(--bg-input); 
            border: none; 
            color: var(--text-main); 
            padding: 20px; 
            font-family: 'Fira Code', monospace; 
            font-size: 1rem; 
            line-height: 1.6;
            resize: vertical; 
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            transition: 0.2s;
        }
        textarea:focus { outline: none; background: #151518; }
        textarea::placeholder { color: rgba(255, 255, 255, 0.15); }

        /* TOOLBARS */
        .section-label { 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; 
            color: var(--primary); font-weight: 700; margin: 30px 0 15px 0; display: flex; align-items: center; gap: 10px;
        }
        .section-label::after { content: ''; flex: 1; height: 1px; background: var(--border-subtle); }

        .tools-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; 
        }

        /* TOOL BUTTONS */
        .tool-btn {
            background: var(--bg-card); border: 1px solid var(--border-subtle);
            color: var(--text-muted); padding: 14px; border-radius: var(--radius-md);
            cursor: pointer; font-weight: 500; font-size: 0.9rem; transition: 0.2s;
            text-align: left; display: flex; align-items: center; justify-content: space-between;
        }
        .tool-btn:hover { 
            background: var(--bg-card-hover); border-color: var(--border-highlight); 
            color: var(--text-main); transform: translateY(-2px);
        }
        .tool-btn i { font-size: 0.8rem; opacity: 0.5; }
        
        /* ACTION BUTTONS (Copy/Clear) */
        .actions-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; 
        }
        .action-btn {
            padding: 16px; border-radius: var(--radius-md); font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.2s; border: none; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-copy { background: var(--text-main); color: var(--bg-body); }
        .btn-copy:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .btn-clear { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-clear:hover { background: rgba(239, 68, 68, 0.2); }

        @media(max-width: 600px) { .actions-grid { grid-template-columns: 1fr; } h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </nav>

    <div class="header-box">
        <h1>Text Transformer</h1>
        <p class="subtitle">Clean, format, and convert text instantly for developers and writers.</p>
    </div>

    <div class="editor-container">
        <div class="editor-toolbar">
            <div class="window-dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div style="font-size:0.8rem; color:var(--text-muted); font-family:'Fira Code';">editor.txt</div>
        </div>
        <textarea id="txt" placeholder="Paste your text here to begin transformation..."></textarea>
    </div>

    <div class="section-label"><i class="fa-solid fa-font"></i> Standard Case</div>
    <div class="tools-grid">
        <button class="tool-btn" onclick="convert('upper')">UPPERCASE <i class="fa-solid fa-arrow-up"></i></button>
        <button class="tool-btn" onclick="convert('lower')">lowercase <i class="fa-solid fa-arrow-down"></i></button>
        <button class="tool-btn" onclick="convert('title')">Title Case <i class="fa-solid fa-heading"></i></button>
        <button class="tool-btn" onclick="convert('sentence')">Sentence case <i class="fa-solid fa-pen-nib"></i></button>
        <button class="tool-btn" onclick="convert('sponge')">mOcKiNg cAsE <i class="fa-solid fa-face-grin-tongue-wink"></i></button>
    </div>

    <div class="section-label"><i class="fa-solid fa-code"></i> Developer Formats</div>
    <div class="tools-grid">
        <button class="tool-btn" onclick="convert('camel')">camelCase <i class="fa-solid fa-code"></i></button>
        <button class="tool-btn" onclick="convert('snake')">snake_case <i class="fa-solid fa-code"></i></button>
        <button class="tool-btn" onclick="convert('kebab')">kebab-case <i class="fa-solid fa-code"></i></button>
        <button class="tool-btn" onclick="convert('slug')">URL Slug <i class="fa-solid fa-link"></i></button>
    </div>

    <div class="section-label"><i class="fa-solid fa-wand-magic-sparkles"></i> Cleanup</div>
    <div class="tools-grid">
        <button class="tool-btn" onclick="convert('clean')">Remove Spaces <i class="fa-solid fa-broom"></i></button>
        <button class="tool-btn" onclick="convert('lines')">Remove Lines <i class="fa-solid fa-align-justify"></i></button>
        <button class="tool-btn" onclick="convert('reverse')">Reverse Text <i class="fa-solid fa-backward"></i></button>
    </div>

    <div class="actions-grid">
        <button class="action-btn btn-copy" onclick="copy()">
            <i class="fa-regular fa-copy"></i> Copy to Clipboard
        </button>
        <button class="action-btn btn-clear" onclick="clearText()">
            <i class="fa-solid fa-trash"></i> Clear Editor
        </button>
    </div>

</div>

<script>
    function convert(type) {
        let txt = document.getElementById('txt').value;
        if(!txt) return; // Don't run on empty

        if(type === 'upper') txt = txt.toUpperCase();
        if(type === 'lower') txt = txt.toLowerCase();
        
        if(type === 'title') {
            txt = txt.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
        
        if(type === 'sentence') {
            txt = txt.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
        }
        
        if(type === 'sponge') {
            txt = txt.split('').map((c) => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()).join('');
        }
        
        // Dev Formats
        if(type === 'camel' || type === 'snake' || type === 'kebab' || type === 'slug') {
            // Remove special chars first for variables
            let clean = txt.trim().toLowerCase().replace(/[^\w\s]/g, '');
            
            if(type === 'camel') {
                txt = clean.replace(/(?:^\w|[A-Z]|\b\w)/g, (w, i) => i === 0 ? w.toLowerCase() : w.toUpperCase()).replace(/\s+/g, '');
            }
            if(type === 'snake') txt = clean.replace(/\s+/g, '_');
            if(type === 'kebab' || type === 'slug') txt = clean.replace(/\s+/g, '-');
        }

        // Cleanup
        if(type === 'clean') txt = txt.replace(/\s+/g, ' ').trim();
        if(type === 'lines') txt = txt.replace(/(\r\n|\n|\r)/gm, " ");
        if(type === 'reverse') txt = txt.split("").reverse().join("");

        document.getElementById('txt').value = txt;
    }

    function copy() {
        const txt = document.getElementById('txt');
        if(!txt.value) return;
        
        txt.select();
        navigator.clipboard.writeText(txt.value);
        
        const btn = document.querySelector('.btn-copy');
        const original = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
        btn.style.background = '#10b981';
        btn.style.color = 'white';
        
        setTimeout(() => {
            btn.innerHTML = original;
            btn.style.background = 'var(--text-main)';
            btn.style.color = 'var(--bg-body)';
        }, 1500);
    }

    function clearText() {
        if(confirm('Are you sure you want to clear the editor?')) {
            document.getElementById('txt').value = '';
        }
    }
</script>
<script src="database.js"></script>

</body>
</html>
