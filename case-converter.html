<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Text Tool - OmniTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; --primary: #3b82f6; --border: #334155; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        textarea { width: 100%; height: 250px; background: var(--panel); border: 1px solid var(--border); color: white; padding: 20px; border-radius: 16px; font-size: 1.1rem; resize: vertical; margin-bottom: 20px; }
        textarea:focus { border-color: var(--primary); outline: none; }

        .toolbar { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        button { background: #334155; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        button:hover { background: #475569; }
        button.action { background: var(--primary); }
        
        .section-label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; margin: 20px 0 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="color:#94a3b8; text-decoration:none;"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <h1 style="margin:20px 0;">Text Transformer</h1>
        
        <textarea id="txt" placeholder="Type or paste your text here..."></textarea>
        
        <div class="section-label">Case Conversion</div>
        <div class="toolbar">
            <button onclick="convert('upper')">UPPERCASE</button>
            <button onclick="convert('lower')">lowercase</button>
            <button onclick="convert('title')">Title Case</button>
            <button onclick="convert('sentence')">Sentence case</button>
            <button onclick="convert('sponge')">mOcKiNg cAsE</button>
        </div>

        <div class="section-label">Developer Formats</div>
        <div class="toolbar">
            <button onclick="convert('camel')">camelCase</button>
            <button onclick="convert('snake')">snake_case</button>
            <button onclick="convert('kebab')">kebab-case</button>
            <button onclick="convert('slug')">URL Slug</button>
        </div>

        <div class="section-label">Cleanup</div>
        <div class="toolbar">
            <button onclick="convert('clean')"><i class="fa-solid fa-broom"></i> Remove Spaces</button>
            <button onclick="convert('lines')"><i class="fa-solid fa-align-justify"></i> Remove Line Breaks</button>
            <button class="action" onclick="copy()"><i class="fa-regular fa-copy"></i> Copy Result</button>
            <button style="background:#ef4444;" onclick="document.getElementById('txt').value=''"><i class="fa-solid fa-trash"></i> Clear</button>
        </div>
    </div>
<script>
    function convert(type) {
        let txt = document.getElementById('txt').value;
        
        if(type === 'upper') txt = txt.toUpperCase();
        if(type === 'lower') txt = txt.toLowerCase();
        if(type === 'title') txt = txt.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
        if(type === 'sentence') txt = txt.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
        
        if(type === 'sponge') {
            txt = txt.split('').map((c, i) => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()).join('');
        }
        
        // Dev Formats
        if(type === 'camel' || type === 'snake' || type === 'kebab' || type === 'slug') {
            let clean = txt.trim().toLowerCase().replace(/[^\w\s]/g, '');
            if(type === 'camel') txt = clean.replace(/(?:^\w|[A-Z]|\b\w)/g, (w, i) => i === 0 ? w.toLowerCase() : w.toUpperCase()).replace(/\s+/g, '');
            if(type === 'snake') txt = clean.replace(/\s+/g, '_');
            if(type === 'kebab' || type === 'slug') txt = clean.replace(/\s+/g, '-');
        }

        // Cleanup
        if(type === 'clean') txt = txt.replace(/\s+/g, ' ').trim();
        if(type === 'lines') txt = txt.replace(/(\r\n|\n|\r)/gm, " ");

        document.getElementById('txt').value = txt;
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('txt').value); alert("Copied!"); }
</script>
    <script src="database.js"></script>

</body>

</html>
