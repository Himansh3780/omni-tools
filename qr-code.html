<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro QR Code Generator - OmniTools</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

    <style>
        /* OMNITOOLS STANDARD THEME */
        :root { --bg: #020617; --panel: #0f172a; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b; --primary: #6366f1; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); }
        .back-btn { color: var(--muted); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .back-btn:hover { color: white; }

        .container { max-width: 900px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        
        /* LEFT PANEL (CONTROLS) */
        .controls-card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 30px; }
        
        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .tab-btn { background: transparent; border: none; color: var(--muted); cursor: pointer; font-weight: 600; padding: 8px 12px; border-radius: 8px; transition: 0.2s; }
        .tab-btn:hover { color: white; background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: var(--primary); color: white; }

        /* INPUTS */
        .input-group { margin-bottom: 20px; }
        label { display: block; color: var(--muted); margin-bottom: 8px; font-size: 0.85rem; font-weight: 700; }
        input, select { width: 100%; padding: 15px; background: #020617; border: 1px solid #334155; color: white; border-radius: 10px; }
        
        /* COLOR & LOGO ROW */
        .design-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
        input[type="color"] { padding: 0; height: 50px; cursor: pointer; }
        
        .upload-btn { 
            width: 100%; padding: 15px; background: #1e293b; color: white; border: 1px dashed #475569; 
            border-radius: 10px; cursor: pointer; text-align: center; font-size: 0.9rem; transition: 0.2s;
        }
        .upload-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* RIGHT PANEL (PREVIEW) */
        .preview-card { 
            background: #ffffff; /* White bg for QR contrast */
            border-radius: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center; position: relative;
        }
        
        #canvas { margin-bottom: 30px; }

        .btn-download { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; 
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); transition: 0.2s;
        }
        .btn-download:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6); }

        /* RESPONSIVE */
        @media(max-width: 800px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>
</nav>

<div class="container">
    
    <div class="controls-card">
        <h2 style="margin-bottom:20px;">QR Settings</h2>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="setMode('url')"><i class="fa-solid fa-link"></i> URL</button>
            <button class="tab-btn" onclick="setMode('text')"><i class="fa-solid fa-align-left"></i> Text</button>
            <button class="tab-btn" onclick="setMode('wifi')"><i class="fa-solid fa-wifi"></i> WiFi</button>
        </div>

        <div id="url-group" class="input-group">
            <label>Website URL</label>
            <input type="text" id="data-url" value="https://google.com" placeholder="https://..." oninput="update()">
        </div>

        <div id="text-group" class="input-group" style="display:none;">
            <label>Enter Text</label>
            <input type="text" id="data-text" placeholder="Hello World" oninput="update()">
        </div>

        <div id="wifi-group" style="display:none;">
            <div class="input-group">
                <label>Network Name (SSID)</label>
                <input type="text" id="wifi-ssid" oninput="update()">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="text" id="wifi-pass" oninput="update()">
            </div>
        </div>

        <div class="design-row">
            <div>
                <label>Brand Color</label>
                <input type="color" id="qr-color" value="#000000" oninput="update()">
            </div>
            <div>
                <label>Logo (Optional)</label>
                <input type="file" id="logo-input" accept="image/*" style="display:none" onchange="handleLogo(event)">
                <div class="upload-btn" onclick="document.getElementById('logo-input').click()">
                    <i class="fa-solid fa-upload"></i> Upload Logo
                </div>
            </div>
        </div>
    </div>

    <div class="preview-card">
        <div id="canvas"></div>
        <button class="btn-download" onclick="downloadQR()"><i class="fa-solid fa-download"></i> Download PNG</button>
        <p style="color:#64748b; font-size:0.8rem; margin-top:15px;">High Quality (1000px)</p>
    </div>

</div>

<script>
    let qrCode;
    let currentMode = 'url';
    let logoUrl = "";

    window.onload = function() {
        // Initialize QR Library
        qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "https://google.com",
            image: "",
            dotsOptions: { color: "#000000", type: "rounded" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 10 }
        });
        
        qrCode.append(document.getElementById("canvas"));
    };

    function update() {
        const color = document.getElementById('qr-color').value;
        let data = "";

        // MODE LOGIC
        if (currentMode === 'url') {
            data = document.getElementById('data-url').value;
        } else if (currentMode === 'text') {
            data = document.getElementById('data-text').value;
        } else if (currentMode === 'wifi') {
            const ssid = document.getElementById('wifi-ssid').value;
            const pass = document.getElementById('wifi-pass').value;
            data = `WIFI:T:WPA;S:${ssid};P:${pass};;`;
        }

        if(!data) return;

        qrCode.update({
            data: data,
            image: logoUrl,
            dotsOptions: { color: color }
        });
    }

    function setMode(mode) {
        currentMode = mode;
        // Update UI Tabs
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');

        // Hide all Inputs
        document.getElementById('url-group').style.display = 'none';
        document.getElementById('text-group').style.display = 'none';
        document.getElementById('wifi-group').style.display = 'none';

        // Show selected
        if(mode === 'url') document.getElementById('url-group').style.display = 'block';
        if(mode === 'text') document.getElementById('text-group').style.display = 'block';
        if(mode === 'wifi') document.getElementById('wifi-group').style.display = 'block';
        
        update();
    }

    function handleLogo(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                logoUrl = e.target.result;
                update();
            }
            reader.readAsDataURL(file);
        }
    }

    function downloadQR() {
        qrCode.download({ name: "my-qr-code", extension: "png" });
    }
</script>
    <script src="database.js"></script>


</body>

</html>
