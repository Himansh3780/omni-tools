<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fee Calculator - OmniTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME --- */
        :root { --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; --muted: #94a3b8; --border: #334155; --primary: #0070ba; --accent: #3b82f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        
        /* NAV */
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: var(--muted); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .back-btn:hover { color: white; }
        .brand-badge { background: rgba(59, 130, 246, 0.1); color: var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 800; }

        .container { max-width: 1000px; margin: 40px auto; padding: 20px; width: 100%; }

        /* MAIN CALCULATOR GRID */
        .calc-wrapper { 
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 0; 
            background: var(--panel); border-radius: 24px; overflow: hidden; 
            border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* LEFT SIDE: INPUTS */
        .controls-panel { padding: 40px; border-right: 1px solid var(--border); }
        
        .header-row { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .pp-logo { font-size: 2rem; color: #003087; } /* Dark Blue */
        h1 { font-size: 1.5rem; font-weight: 700; }
        
        /* TABS for Rates */
        .rate-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: #0f172a; padding: 5px; border-radius: 12px; border: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; border-radius: 8px; font-size: 0.9rem; font-weight: 600; color: var(--muted); transition: 0.2s; }
        .tab.active { background: var(--panel); color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .tab:hover:not(.active) { color: white; }

        /* AMOUNT INPUT */
        .input-group { margin-bottom: 30px; position: relative; }
        .currency-symbol { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 1.4rem; color: var(--muted); }
        input[type="number"] { 
            width: 100%; padding: 20px 20px 20px 45px; background: #0f172a; border: 2px solid var(--border); 
            color: white; border-radius: 16px; font-size: 2rem; font-weight: 700; transition: 0.2s;
        }
        input[type="number"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0, 112, 186, 0.2); }

        /* MANUAL SETTINGS (Collapsible look) */
        .manual-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .setting-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; }
        .setting-box label { display: block; font-size: 0.75rem; color: var(--muted); margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }
        .setting-input { width: 100%; background: transparent; border: none; color: white; font-weight: 700; font-size: 1.1rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .setting-input:focus { border-color: var(--primary); }

        /* RIGHT SIDE: RECEIPT */
        .results-panel { background: #182235; padding: 40px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .receipt-card { background: white; color: #1e293b; border-radius: 4px; padding: 30px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        /* Zigzag receipt top/bottom effect using CSS mask/clip-path is complex, simplified to shadow */
        .receipt-card::before { content: ""; position: absolute; top: -5px; left: 10px; right: 10px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 4px 4px 0 0; z-index: -1; }

        .res-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.95rem; }
        .res-row.total { border-top: 2px dashed #e2e8f0; margin-top: 20px; padding-top: 20px; font-weight: 800; font-size: 1.2rem; color: #0f172a; }
        .res-row.sub-text { font-size: 0.8rem; color: #64748b; margin-bottom: 5px; margin-top: -10px; }
        
        .badge-pill { font-size: 0.7rem; background: #e0f2fe; color: #0284c7; padding: 2px 8px; border-radius: 10px; font-weight: 700; text-transform: uppercase; }
        .highlight-green { color: #16a34a; }
        .highlight-red { color: #dc2626; }

        /* ACTION BUTTONS */
        .copy-btn { 
            background: #f1f5f9; border: none; color: #475569; cursor: pointer; font-size: 0.8rem; padding: 5px 10px; border-radius: 6px; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .copy-btn:hover { background: #e2e8f0; color: #0f172a; }

        .toggle-view { margin-top: 30px; display: flex; justify-content: center; gap: 10px; }
        .view-btn { background: transparent; border: 1px solid #334155; color: var(--muted); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; font-weight: 600; }
        .view-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        @media(max-width: 800px) { .calc-wrapper { grid-template-columns: 1fr; } .controls-panel { border-right: none; border-bottom: 1px solid var(--border); } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>
    <span class="brand-badge">FINANCE PRO</span>
</nav>

<div class="container">
    <div class="calc-wrapper">
        
        <div class="controls-panel">
            <div class="header-row">
                <i class="fa-brands fa-paypal pp-logo"></i>
                <div>
                    <h1>Fee Calculator</h1>
                    <p style="color:var(--muted); font-size:0.9rem;">Updated for 2024 Rates</p>
                </div>
            </div>

            <div class="rate-tabs">
                <div class="tab active" onclick="setRate(2.9, 0.30, this)">Domestic (2.9%)</div>
                <div class="tab" onclick="setRate(4.4, 0.30, this)">International (4.4%)</div>
                <div class="tab" onclick="setRate(1.9, 0.10, this)">Non-Profit (1.9%)</div>
            </div>

            <div class="input-group">
                <span class="currency-symbol">$</span>
                <input type="number" id="amount" placeholder="100.00" oninput="calc()">
            </div>

            <div class="manual-settings">
                <div class="setting-box">
                    <label>Fee Rate (%)</label>
                    <input type="number" class="setting-input" id="feePercent" value="2.9" oninput="calc()">
                </div>
                <div class="setting-box">
                    <label>Fixed Fee ($)</label>
                    <input type="number" class="setting-input" id="feeFixed" value="0.30" oninput="calc()">
                </div>
            </div>

            <div class="toggle-view">
                <button class="view-btn active" onclick="setView('std')" id="btnStd">Seller Mode</button>
                <button class="view-btn" onclick="setView('rev')" id="btnRev">Buyer Mode</button>
            </div>
            <p style="text-align:center; margin-top:15px; font-size:0.8rem; color:var(--muted);" id="modeDesc">Calculating what you receive after fees.</p>

        </div>

        <div class="results-panel">
            
            <div class="receipt-card">
                <div style="text-align:center; margin-bottom:20px; font-weight:700; color:#94a3b8; font-size:0.8rem; letter-spacing:1px; text-transform:uppercase;">Transaction Details</div>
                
                <div class="res-row">
                    <span>Invoice Amount</span>
                    <span style="font-weight:700;" id="r-inv">$0.00</span>
                </div>

                <div class="res-row">
                    <span>PayPal Fee <span class="badge-pill" id="r-badge">2.9%</span></span>
                    <span class="highlight-red" id="r-fee">-$0.00</span>
                </div>
                <div class="res-row sub-text" id="math-breakdown">($0 x 2.9% + $0.30)</div>

                <div style="border-bottom: 1px dashed #cbd5e1; margin:15px 0;"></div>

                <div class="res-row total">
                    <span id="r-label">You Receive</span>
                    <div style="text-align:right;">
                        <div id="r-net" class="highlight-green">$0.00</div>
                    </div>
                </div>

                <div style="margin-top:20px; display:flex; justify-content:center;">
                    <button class="copy-btn" onclick="copyResult()"><i class="fa-regular fa-copy"></i> Copy Amount</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    let mode = 'std'; // 'std' = Standard (I invoice $100), 'rev' = Reverse (I want $100 pocket)

    function calc() {
        const amount = parseFloat(document.getElementById('amount').value);
        const rate = parseFloat(document.getElementById('feePercent').value) / 100;
        const fixed = parseFloat(document.getElementById('feeFixed').value);

        if(isNaN(amount) || amount === 0) {
            reset();
            return;
        }

        let invoiceAmt, fee, net;

        if (mode === 'std') {
            // Standard: I invoice 100. How much do I keep?
            invoiceAmt = amount;
            fee = (amount * rate) + fixed;
            net = amount - fee;
            document.getElementById('r-label').innerText = "You Receive";
        } else {
            // Reverse: I want 100. How much should I ask for?
            // Formula: (Goal + Fixed) / (1 - Rate)
            net = amount;
            invoiceAmt = (amount + fixed) / (1 - rate);
            fee = invoiceAmt - amount;
            document.getElementById('r-label').innerText = "Ask For This";
            // Swap colors slightly for visual clarity
            document.getElementById('r-net').classList.remove('highlight-green');
            document.getElementById('r-net').style.color = "#0f172a"; 
        }

        // Update UI
        document.getElementById('r-inv').innerText = format(invoiceAmt);
        document.getElementById('r-fee').innerText = "-" + format(fee);
        
        // Handle "You Receive" or "Ask For" number
        const finalNum = mode === 'std' ? net : invoiceAmt;
        document.getElementById('r-net').innerText = format(finalNum);

        // Update Math text
        document.getElementById('math-breakdown').innerText = `(${format(invoiceAmt)} Ã— ${(rate*100).toFixed(1)}% + $${fixed.toFixed(2)})`;
    }

    function setRate(pct, fix, btn) {
        document.getElementById('feePercent').value = pct;
        document.getElementById('feeFixed').value = fix.toFixed(2);
        document.getElementById('r-badge').innerText = pct + "%";
        
        // Update Tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        
        calc();
    }

    function setView(view) {
        mode = view;
        document.getElementById('btnStd').className = view === 'std' ? 'view-btn active' : 'view-btn';
        document.getElementById('btnRev').className = view === 'rev' ? 'view-btn active' : 'view-btn';
        
        if(view === 'std') {
            document.getElementById('modeDesc').innerText = "Calculating what you receive after fees.";
        } else {
            document.getElementById('modeDesc').innerText = "Calculating what to invoice to get exact amount.";
        }
        calc();
    }

    function format(num) {
        return "$" + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function reset() {
        document.getElementById('r-inv').innerText = "$0.00";
        document.getElementById('r-fee').innerText = "-$0.00";
        document.getElementById('r-net').innerText = "$0.00";
        document.getElementById('math-breakdown').innerText = "---";
    }

    function copyResult() {
        const txt = document.getElementById('r-net').innerText;
        navigator.clipboard.writeText(txt.replace('$','')); // Copy number only
        const btn = document.querySelector('.copy-btn');
        btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied!`;
        setTimeout(() => {
            btn.innerHTML = `<i class="fa-regular fa-copy"></i> Copy Amount`;
        }, 1500);
    }
</script>
    <script src="database.js"></script>


</body>

</html>
