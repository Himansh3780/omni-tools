<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biometric Aura Analysis | v4.2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #0aff0a;
            --neon-red: #ff003c;
            --bg-color: #050505;
            --glass: rgba(10, 15, 20, 0.85);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-color); 
            color: var(--neon-blue); 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- 1. BOOT SEQUENCE (Realism Layer) --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999;
            padding: 20px; font-family: 'Share Tech Mono', monospace;
            color: var(--neon-green); font-size: 12px;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .boot-line { margin-bottom: 2px; }

        /* --- 2. MAIN INTERFACE --- */
        .hud-container {
            position: relative; width: 100%; max-width: 400px; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center;
            border-left: 1px solid rgba(0, 243, 255, 0.1);
            border-right: 1px solid rgba(0, 243, 255, 0.1);
        }

        /* Header */
        .top-bar {
            width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.05);
        }
        .sys-status { font-size: 10px; letter-spacing: 2px; color: #fff; opacity: 0.7; }
        .sys-id { font-family: 'Share Tech Mono', monospace; color: var(--neon-blue); }

        /* Scanner Area */
        .scan-wrapper {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; position: relative;
        }

        .fingerprint-sensor {
            width: 220px; height: 280px;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 40px;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.05);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .fingerprint-sensor.active {
            border-color: var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.4);
        }

        /* The Fingerprint SVG */
        .fp-svg {
            width: 160px; height: 160px; fill: rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .active .fp-svg { fill: var(--neon-blue); filter: drop-shadow(0 0 10px var(--neon-blue)); }

        /* Scanning Beam */
        .scan-beam {
            position: absolute; top: 0; left: 0; width: 100%; height: 10px;
            background: var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
            opacity: 0;
        }
        .active .scan-beam { opacity: 1; animation: scan 1.5s infinite linear; }

        @keyframes scan { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        /* Data Log Overlay (The Matrix Effect) */
        .data-log {
            position: absolute; bottom: 120px; width: 80%; font-family: 'Share Tech Mono', monospace;
            font-size: 10px; color: var(--neon-green); opacity: 0; height: 60px; overflow: hidden;
            text-align: left; pointer-events: none;
        }
        .active ~ .data-log { opacity: 1; }

        /* Instruction Text */
        .prompt-text {
            margin-top: 40px; font-size: 14px; letter-spacing: 3px; color: white;
            animation: pulse 2s infinite; font-weight: 600;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- 3. RESULT OVERLAY (The Payoff) --- */
        #result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 100; display: none; align-items: center; justify-content: center;
            animation: zoomIn 0.4s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .id-card {
            width: 340px; background: #080808; 
            border: 1px solid #333; border-top: 4px solid var(--neon-blue);
            border-radius: 20px; padding: 25px;
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            background-image: radial-gradient(circle at top right, rgba(0, 243, 255, 0.1), transparent 40%);
        }

        .id-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .id-title { font-size: 20px; font-weight: 800; color: white; letter-spacing: 1px; }
        .id-badge { background: #333; color: #fff; padding: 4px 8px; font-size: 10px; border-radius: 4px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #222; }
        .stat-val { font-size: 24px; font-weight: 700; color: white; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; color: #777; text-transform: uppercase; letter-spacing: 1px; }

        .final-verdict { 
            text-align: center; font-size: 32px; font-weight: 900; 
            background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; color: transparent;
            margin-bottom: 25px; text-transform: uppercase; line-height: 1;
        }

        .btn-share {
            width: 100%; padding: 16px; 
            background: var(--neon-blue); color: #000;
            border: none; border-radius: 12px;
            font-weight: 800; font-size: 16px; letter-spacing: 1px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }
        .btn-share:active { transform: scale(0.98); }

        .btn-retry {
            width: 100%; padding: 15px; background: transparent; 
            color: #555; border: none; margin-top: 10px; cursor: pointer; font-size: 12px;
        }

        /* --- ANIMATED BG PARTICLES --- */
        canvas { position: absolute; top: 0; left: 0; z-index: 0; opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

<div id="boot-screen">
    <div class="boot-line">> INITIALIZING BIOMETRIC KERNEL...</div>
    <div class="boot-line">> LOADING NEURAL NETWORKS...</div>
    <div class="boot-line">> CALIBRATING SENSORS...</div>
    <div class="boot-line" style="color:var(--neon-blue)">> SYSTEM READY.</div>
</div>

<div class="hud-container">
    <canvas id="bg-canvas"></canvas>

    <div class="top-bar" style="z-index:10;">
        <div class="sys-status">‚óè SYSTEM ONLINE</div>
        <div class="sys-id">V 9.4.1</div>
    </div>

    <div class="scan-wrapper" style="z-index:10;">
        <div class="fingerprint-sensor" id="sensor">
            <svg class="fp-svg" viewBox="0 0 24 24"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14 4.03 17.15 5.65c1.5.77 2.76 1.86 3.75 3.25.16.22.11.54-.12.7-.23.16-.54.11-.7-.12-.9-1.26-2.04-2.25-3.39-2.94-2.87-1.47-6.54-1.47-9.4.01-1.36.7-2.5 1.7-3.4 2.96-.08.14-.23.21-.39.21zm6.25 12.07c-.13 0-.26-.05-.35-.15-.87-.87-1.34-1.43-2.01-2.64-.69-1.23-1.05-2.73-1.05-4.34 0-2.97 2.54-5.39 5.66-5.39s5.66 2.42 5.66 5.39c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.42-2.09-4.39-4.66-4.39-2.57 0-4.66 1.97-4.66 4.39 0 1.44.32 2.77.93 3.85.64 1.15 1.08 1.64 1.85 2.42.19.2.19.51 0 .71-.11.1-.24.15-.37.15zm7.17-1.85c-1.19 0-2.24-.3-3.1-.89-1.49-1.01-2.38-2.65-2.38-4.39 0-.28.22-.5.5-.5s.5.22.5.5c0 1.41.72 2.74 1.94 3.56.71.48 1.54.71 2.54.71.24 0 .64-.03 1.04-.1.27-.05.53.13.58.41.05.27-.13.53-.41.58-.57.11-1.07.12-1.21.12zM14.91 22c-.04 0-.09-.01-.13-.02-1.59-.44-2.63-1.03-3.72-2.1-1.4-1.39-2.17-3.24-2.17-5.22 0-1.62 1.38-2.94 3.08-2.94 1.7 0 3.08 1.32 3.08 2.94 0 1.07.93 1.94 2.08 1.94s2.08-.87 2.08-1.94c0-3.77-3.25-6.83-7.25-6.83-2.84 0-5.44 1.58-6.61 4.03-.39.81-.59 1.76-.59 2.8 0 .78.07 2.01.67 3.61.1.26-.03.55-.29.64-.26.1-.55-.03-.64-.29-.49-1.31-.73-2.61-.73-3.96 0-1.2.23-2.29.68-3.24 1.33-2.79 4.28-4.6 7.51-4.6 4.55 0 8.25 3.51 8.25 7.83 0 1.62-1.38 2.94-3.08 2.94s-3.08-1.32-3.08-2.94c0-1.07-.93-1.94-2.08-1.94s-2.08.87-2.08 1.94c0 1.71.66 3.31 1.87 4.51.95.94 1.86 1.46 3.27 1.85.27.07.42.35.35.61-.05.23-.26.38-.47.38z"/></svg>
            
            <div class="scan-beam"></div>
        </div>

        <div class="data-log" id="data-log">
            </div>

        <div class="prompt-text" id="prompt">INITIATE SCAN</div>
        <div style="font-size:10px; color:#555; margin-top:5px;">PRESS AND HOLD</div>
    </div>
</div>

<div id="result-modal">
    <div class="id-card" id="capture-area">
        <div class="id-header">
            <div class="id-title">ANALYSIS REPORT</div>
            <div class="id-badge">CONFIDENTIAL</div>
        </div>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="stat-val" style="color:var(--neon-blue)" id="res-aura">98%</span>
                <span class="stat-label">AURA LEVEL</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" style="color:var(--neon-green)" id="res-rizz">GOD</span>
                <span class="stat-label">RIZZ CLASS</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" style="color:#ff003c" id="res-tox">2%</span>
                <span class="stat-label">TOXICITY</span>
            </div>
            <div class="stat-box">
                <span class="stat-val" style="color:#fff" id="res-luck">HIGH</span>
                <span class="stat-label">LUCK STAT</span>
            </div>
        </div>

        <div style="text-align:center; margin-bottom:10px; font-size:10px; color:#555;">SUBJECT CLASSIFICATION</div>
        <div class="final-verdict" id="res-verdict">MAIN CHARACTER</div>

        <button class="btn-share" onclick="shareResult()">
            <i class="fa-solid fa-share-nodes"></i> SHARE REPORT
        </button>
        <button class="btn-retry" onclick="reset()">RE-CALIBRATE</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // --- 1. BOOT SEQUENCE ---
    window.onload = () => {
        setTimeout(() => document.getElementById('boot-screen').style.display = 'none', 2500);
        initParticles();
    };

    // --- 2. SCANNER LOGIC ---
    const sensor = document.getElementById('sensor');
    const prompt = document.getElementById('prompt');
    const log = document.getElementById('data-log');
    
    let isScanning = false;
    let scanTimer;
    let logInterval;

    // Events
    sensor.addEventListener('mousedown', startScan);
    sensor.addEventListener('touchstart', (e) => { e.preventDefault(); startScan(); });
    document.addEventListener('mouseup', stopScan);
    document.addEventListener('touchend', stopScan);

    function startScan() {
        if(isScanning) return;
        isScanning = true;
        sensor.classList.add('active');
        prompt.innerText = "ANALYZING...";
        prompt.style.color = "var(--neon-blue)";
        
        // Start Matrix Logs
        logInterval = setInterval(() => {
            const hex = Math.random().toString(16).substr(2, 8).toUpperCase();
            log.innerHTML = `> READING BIO-METRICS... <br>> DECRYPTING DNA: 0x${hex}... <br>> ACCESSING GLOBAL DB...`;
        }, 100);

        // Scan Duration (3s)
        scanTimer = setTimeout(() => {
            showResult();
        }, 3000);
    }

    function stopScan() {
        if(!isScanning) return;
        isScanning = false;
        sensor.classList.remove('active');
        prompt.innerText = "SCAN ABORTED";
        prompt.style.color = "red";
        
        clearInterval(logInterval);
        clearTimeout(scanTimer);
        log.innerHTML = "";

        setTimeout(() => {
            prompt.innerText = "INITIATE SCAN";
            prompt.style.color = "white";
        }, 1000);
    }

    // --- 3. RESULT LOGIC ---
    const outcomes = [
        { title: "MAIN CHARACTER", aura: "99%", rizz: "GOD", tox: "1%" },
        { title: "CERTIFIED NPC", aura: "12%", rizz: "LOW", tox: "0%" },
        { title: "VILLAIN ARC", aura: "85%", rizz: "DARK", tox: "99%" },
        { title: "CHILL GUY", aura: "50%", rizz: "MID", tox: "0%" },
        { title: "ACADEMIC WEAPON", aura: "70%", rizz: "NERD", tox: "5%" }
    ];

    function showResult() {
        isScanning = false;
        clearInterval(logInterval);
        sensor.classList.remove('active');
        
        // Generate Result
        const res = outcomes[Math.floor(Math.random() * outcomes.length)];
        document.getElementById('res-verdict').innerText = res.title;
        document.getElementById('res-aura').innerText = res.aura;
        document.getElementById('res-rizz').innerText = res.rizz;
        document.getElementById('res-tox').innerText = res.tox;
        
        document.getElementById('result-modal').style.display = 'flex';
    }

    function reset() {
        document.getElementById('result-modal').style.display = 'none';
        prompt.innerText = "INITIATE SCAN";
        prompt.style.color = "white";
        log.innerHTML = "";
    }

    // --- 4. SHARE LOGIC ---
    async function shareResult() {
        const element = document.getElementById('capture-area');
        
        // Temporarily hide buttons for clean screenshot
        const btn1 = document.querySelector('.btn-share');
        const btn2 = document.querySelector('.btn-retry');
        btn1.style.display = 'none';
        btn2.style.display = 'none';

        const canvas = await html2canvas(element, { backgroundColor: "#080808" });
        
        // Restore buttons
        btn1.style.display = 'flex';
        btn2.style.display = 'block';

        canvas.toBlob(async (blob) => {
            const file = new File([blob], "aura_result.png", { type: "image/png" });
            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'My Aura Scan',
                        text: 'Check my aura stats! üß¨'
                    });
                } catch(e) { console.log(e); }
            } else {
                // Fallback download
                const a = document.createElement('a');
                a.download = 'aura_result.png';
                a.href = canvas.toDataURL();
                a.click();
            }
        });
    }

    // --- 5. BACKGROUND PARTICLES (Canvas) ---
    function initParticles() {
        const c = document.getElementById('bg-canvas');
        const ctx = c.getContext('2d');
        let w, h;
        
        const resize = () => { w = c.width = window.innerWidth; h = c.height = window.innerHeight; };
        window.addEventListener('resize', resize);
        resize();

        const particles = Array.from({length: 50}, () => ({
            x: Math.random()*w, y: Math.random()*h, 
            vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5,
            s: Math.random()*2
        }));

        function animate() {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = "#00f3ff";
            
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0) p.x = w; if(p.x > w) p.x = 0;
                if(p.y < 0) p.y = h; if(p.y > h) p.y = 0;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    }
</script>
  <script src="database.js"></script>

</body>
