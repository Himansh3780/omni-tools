<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fake iPhone Lock Screen Generator - Notification Prank</title>
    <meta name="description" content="Create realistic iPhone lock screens with fake notifications. Customize wallpaper, time, and add fake messages from any app.">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --border-color: #334155;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --font-ios: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: white; padding: 20px 10px; min-height: 100vh; }

        /* --- LAYOUT --- */
        .app-container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: row; align-items: flex-start; gap: 40px; justify-content: center; }

        /* --- CONTROLS --- */
        .controls { 
            flex: 1; min-width: 320px; background: var(--panel-bg); padding: 25px; 
            border-radius: 20px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }

        .section-label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 18px 0 8px 0; font-weight: 700; }
        .row-inputs { display: flex; gap: 10px; }
        
        input, select, textarea { 
            width: 100%; background: var(--bg-color); border: 1px solid var(--border-color); color: white; 
            padding: 12px 14px; border-radius: 10px; margin-bottom: 10px; font-size: 0.9rem; font-family: var(--font-ios);
        }
        input:focus { border-color: var(--accent-blue); }

        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; margin-top: 10px; font-size: 0.95rem; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-red { background: #ef4444; color: white; margin-top:0; }
        .btn-share { background: white; color: black; margin-top: 25px; }

        /* UNLOCK BUTTON */
        .btn-unlock { background: linear-gradient(135deg, #8b5cf6, #d946ef); color: white; margin-top: 20px; box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3); border: 1px solid rgba(255,255,255,0.2); animation: pulse 2s infinite; }
        .btn-unlock.unlocked { background: #22c55e; animation: none; box-shadow: none; cursor: default; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* NOTIFICATION LIST IN CONTROLS */
        .notif-list { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .notif-item-control { background: #0f172a; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .notif-info { font-size: 12px; }

        /* --- PREVIEW AREA --- */
        .preview-container { position: sticky; top: 20px; z-index: 100; }
        .phone-wrapper { width: 380px; height: 800px; position: relative; transition: transform 0.3s ease; transform-origin: top center; }
        .phone-frame { 
            width: 100%; height: 100%; background: black; border-radius: 50px; 
            box-shadow: 0 0 0 12px #1a1a1a, 0 30px 80px rgba(0,0,0,0.6); 
            overflow: hidden; position: relative;
        }

        /* --- IOS UI --- */
        .screen { 
            width: 100%; height: 100%; 
            background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center;
            font-family: var(--font-ios); position: relative; color: white;
            padding-top: 60px;
        }

        /* Time & Date */
        .lock-padlock { font-size: 24px; margin-bottom: 5px; opacity: 0.9; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .lock-date { font-size: 20px; font-weight: 500; margin-bottom: 0px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .lock-time { font-size: 84px; font-weight: 600; letter-spacing: -2px; line-height: 1; text-shadow: 0 4px 10px rgba(0,0,0,0.3); font-family: 'Roboto', sans-serif; /* Fallback for SF Pro */ }

        /* Notification Stack */
        .notif-stack { width: 92%; margin-top: 30px; display: flex; flex-direction: column; gap: 8px; z-index: 10; flex: 1; overflow: hidden; }
        
        /* Single Notification Bubble */
        .ios-notif { 
            background: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 18px; padding: 12px; 
            color: black; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .notif-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .notif-app { display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 400; color: #333; text-transform: uppercase; }
        .app-icon { width: 20px; height: 20px; border-radius: 5px; }
        .notif-time { font-size: 12px; color: #555; }
        
        .notif-title { font-weight: 600; font-size: 15px; margin-bottom: 2px; }
        .notif-msg { font-size: 15px; line-height: 1.3; color: #111; }

        /* Bottom Buttons */
        .lock-footer { 
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: space-between; padding: 0 40px; 
            align-items: flex-end;
        }
        .round-btn { 
            width: 50px; height: 50px; background: rgba(30,30,30,0.6); 
            backdrop-filter: blur(10px); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-size: 20px; cursor: pointer;
        }
        .home-bar { position: absolute; bottom: 8px; width: 130px; height: 5px; background: white; border-radius: 3px; left: 50%; transform: translateX(-50%); }

        .watermark { position: absolute; bottom: 100px; font-size: 12px; opacity: 0.5; font-weight: bold; pointer-events: none; text-shadow: 0 1px 2px black; }
        .watermark.hidden { display: none !important; }

        /* RESPONSIVE */
        @media (max-width: 950px) {
            .app-container { flex-direction: column; align-items: center; gap: 20px; }
            .preview-container { width: 100%; display: flex; justify-content: center; height: 680px; overflow: hidden; margin-bottom: -130px; }
            .phone-wrapper { transform: scale(0.8); }
            .controls { width: 100%; margin-top: 20px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="controls">
        <a href="index.html" style="color:#94a3b8; text-decoration:none; margin-bottom:20px; display:inline-flex; align-items:center; gap:8px; font-size:14px;"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>

        <div class="section-label">Lock Screen Settings</div>
        <div class="row-inputs">
            <input type="text" id="inp-time" value="9:41" oninput="renderClock()" placeholder="Time (e.g. 9:41)">
            <input type="text" id="inp-date" value="Tuesday, September 12" oninput="renderClock()" placeholder="Date">
        </div>
        <button class="btn btn-blue" style="margin-top:0;" onclick="document.getElementById('bg-upload').click()">Upload Wallpaper</button>
        <input type="file" id="bg-upload" accept="image/*" style="display:none" onchange="handleBg(this)">

        <div class="section-label">Create Notification</div>
        <div class="row-inputs">
            <select id="inp-app" onchange="updateAppIcon()">
                <option value="wa">WhatsApp</option>
                <option value="insta">Instagram</option>
                <option value="msg">iMessage</option>
                <option value="snap">Snapchat</option>
                <option value="tinder">Tinder</option>
                <option value="bank">Bank App</option>
                <option value="custom">Custom Icon...</option>
            </select>
            <input type="text" id="inp-time-ago" value="now" placeholder="Time (now, 5m)">
        </div>
        
        <input type="text" id="inp-title" value="Mom ❤️" placeholder="Sender / Title">
        <textarea id="inp-msg" rows="2" placeholder="Message content...">Where are you?</textarea>

        <input type="file" id="icon-upload" accept="image/*" style="display:none" onchange="handleCustomIcon(this)">
        <button class="btn btn-blue" id="btn-custom-icon" style="display:none; margin-bottom:10px;" onclick="document.getElementById('icon-upload').click()">Upload App Icon</button>

        <button class="btn btn-green" onclick="addNotification()">+ Add Notification</button>

        <div class="section-label">Active Notifications</div>
        <div class="notif-list" id="notif-control-list">
            </div>

        <button class="btn btn-unlock" id="btn-watermark" onclick="unlockWatermark()">
            <i class="fa-solid fa-lock"></i> Remove Watermark (Share App)
        </button>

        <button class="btn btn-share" onclick="downloadImage()">
            <i class="fa-solid fa-download"></i> Download Screenshot
        </button>
    </div>

    <div class="preview-container">
        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="screen" id="capture">
                    
                    <div class="lock-padlock"><i class="fa-solid fa-lock"></i></div>
                    <div class="lock-date" id="txt-date">Tuesday, September 12</div>
                    <div class="lock-time" id="txt-time">9:41</div>

                    <div class="notif-stack" id="notif-area">
                        </div>

                    <div class="watermark">omnitools.in</div>

                    <div class="lock-footer">
                        <div class="round-btn"><i class="fa-solid fa-flashlight"></i></div>
                        <div class="round-btn"><i class="fa-solid fa-camera"></i></div>
                    </div>
                    <div class="home-bar"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // State
    let notifications = [
        { id: 1, app: 'wa', appName: 'WHATSAPP', title: 'Mom ❤️', msg: 'Please pick up the phone!', time: 'now', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg' }
    ];
    
    const appIcons = {
        wa: { name: 'WHATSAPP', url: 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg' },
        insta: { name: 'INSTAGRAM', url: 'https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg' },
        msg: { name: 'MESSAGES', url: 'https://upload.wikimedia.org/wikipedia/commons/5/51/IMessage_logo.svg' },
        snap: { name: 'SNAPCHAT', url: 'https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg' },
        tinder: { name: 'TINDER', url: 'https://upload.wikimedia.org/wikipedia/commons/7/74/TinderLogo-2017.svg' },
        bank: { name: 'BANK', url: 'https://upload.wikimedia.org/wikipedia/commons/2/29/Chase_logo_2007.svg' },
        custom: { name: 'APP NAME', url: '' }
    };

    let customIconUrl = '';

    // --- LOGIC ---
    function renderClock() {
        document.getElementById('txt-time').innerText = document.getElementById('inp-time').value;
        document.getElementById('txt-date').innerText = document.getElementById('inp-date').value;
    }

    function updateAppIcon() {
        const type = document.getElementById('inp-app').value;
        const btn = document.getElementById('btn-custom-icon');
        if(type === 'custom') {
            btn.style.display = 'block';
        } else {
            btn.style.display = 'none';
        }
    }

    function handleCustomIcon(input) {
        if(input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => { customIconUrl = e.target.result; alert("Icon Uploaded!"); };
            r.readAsDataURL(input.files[0]);
        }
    }

    function handleBg(input) {
        if(input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => document.getElementById('capture').style.backgroundImage = `url(${e.target.result})`;
            r.readAsDataURL(input.files[0]);
        }
    }

    function addNotification() {
        const type = document.getElementById('inp-app').value;
        const time = document.getElementById('inp-time-ago').value;
        const title = document.getElementById('inp-title').value;
        const msg = document.getElementById('inp-msg').value;

        let icon = appIcons[type].url;
        let name = appIcons[type].name;

        if(type === 'custom') {
            icon = customIconUrl || 'https://via.placeholder.com/20'; 
            name = 'APP NAME';
        }

        const newNotif = {
            id: Date.now(),
            app: type,
            appName: name,
            title: title,
            msg: msg,
            time: time,
            icon: icon
        };

        notifications.push(newNotif);
        renderNotifications();
    }

    function deleteNotif(id) {
        notifications = notifications.filter(n => n.id !== id);
        renderNotifications();
    }

    function renderNotifications() {
        const previewArea = document.getElementById('notif-area');
        const controlList = document.getElementById('notif-control-list');

        previewArea.innerHTML = '';
        controlList.innerHTML = '';

        notifications.forEach(n => {
            // Render to Preview
            const bubble = document.createElement('div');
            bubble.className = 'ios-notif';
            bubble.innerHTML = `
                <div class="notif-header">
                    <div class="notif-app">
                        <img src="${n.icon}" class="app-icon">
                        <span>${n.appName}</span>
                    </div>
                    <div class="notif-time">${n.time}</div>
                </div>
                <div class="notif-title">${n.title}</div>
                <div class="notif-msg">${n.msg}</div>
            `;
            previewArea.appendChild(bubble);

            // Render to Controls List
            const item = document.createElement('div');
            item.className = 'notif-item-control';
            item.innerHTML = `
                <div class="notif-info"><b>${n.title}</b><br>${n.msg.substring(0,20)}...</div>
                <button onclick="deleteNotif(${n.id})" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
            `;
            controlList.appendChild(item);
        });
    }

    // --- SHARE UNLOCK & DOWNLOAD ---
    async function unlockWatermark() {
        const url = window.location.href;
        if (navigator.share) {
            try { await navigator.share({ title: 'Fake Lock Screen', url: url }); document.querySelector('.watermark').classList.add('hidden'); document.getElementById('btn-watermark').classList.add('unlocked'); alert("Unlocked!"); } catch (err) {}
        } else {
            navigator.clipboard.writeText(url); document.querySelector('.watermark').classList.add('hidden'); alert("Link copied! Watermark removed.");
        }
    }

    async function downloadImage() {
        const capture = document.getElementById('capture');
        const canvas = await html2canvas(capture, { scale: 2, useCORS: true, backgroundColor:null });
        canvas.toBlob(async (blob) => {
            const file = new File([blob], "fake-lockscreen.png", { type: "image/png" });
            if (navigator.share && navigator.canShare({ files: [file] }) && /Mobi|Android/i.test(navigator.userAgent)) {
                try { await navigator.share({ files: [file] }); } catch(e){}
            } else {
                const a = document.createElement('a'); a.download = 'fake-lockscreen.png'; a.href = canvas.toDataURL(); a.click();
            }
        });
    }

    // Init
    renderNotifications();
</script>

<script src="database.js"></script>
<script>
    if(typeof toolsDB !== 'undefined') {
        const d = document.createElement('div');
        d.innerHTML = '<br><b>More Tools:</b><br><div id="rec" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;"></div>';
        document.querySelector('.controls').appendChild(d);
        document.getElementById('rec').innerHTML = toolsDB.slice(0,3).map(t=>`<a href="${t.url}" style="color:#3b82f6;">${t.title}</a>`).join(' • ');
    }
</script>
  <script src="database.js"></script>

</body>
</html>
