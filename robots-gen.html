<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Proof Robots.txt Generator - OmniTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; --muted: #94a3b8; --border: #334155; --primary: #3b82f6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: var(--panel); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        
        h2 { font-size: 1.2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--muted); }
        select, input { width: 100%; padding: 12px; background: #020617; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 20px; }
        
        /* TOGGLES FOR BOTS */
        .bot-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; }
        .bot-row:hover { border-color: var(--primary); }
        .bot-name { font-weight: 600; font-size: 0.9rem; }
        .bot-desc { font-size: 0.75rem; color: var(--muted); }
        
        textarea { width: 100%; height: 400px; background: #020617; color: #a5d6ff; padding: 20px; border-radius: 10px; font-family: monospace; border: 1px solid var(--border); resize: vertical; }
        
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:hover { opacity: 0.9; }
        
        @media(max-width: 800px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <a href="index.html" style="color:#94a3b8; text-decoration:none; margin-bottom:20px; display:inline-block;"><i class="fa-solid fa-arrow-left"></i> Back</a>
    
    <div class="container">
        <div class="card">
            <h2><i class="fa-solid fa-shield-halved"></i> Bot Security</h2>
            
            <label>General Access</label>
            <select id="defaultAccess" onchange="gen()">
                <option value="allow">Allow All Robots (Default)</option>
                <option value="disallow">Block All Robots (Private)</option>
            </select>

            <label>Block AI Scrapers (Protect Content)</label>
            <div class="bot-row" onclick="toggle('gpt')">
                <div><div class="bot-name">ChatGPT (GPTBot)</div><div class="bot-desc">Blocks OpenAI from training on your site.</div></div>
                <input type="checkbox" id="gpt" onchange="gen()">
            </div>
            <div class="bot-row" onclick="toggle('cc')">
                <div><div class="bot-name">Common Crawl (CCBot)</div><div class="bot-desc">Blocks massive dataset scrapers.</div></div>
                <input type="checkbox" id="cc" onchange="gen()">
            </div>
            <div class="bot-row" onclick="toggle('anthro')">
                <div><div class="bot-name">Anthropic (Claude)</div><div class="bot-desc">Blocks Claude AI crawler.</div></div>
                <input type="checkbox" id="anthro" onchange="gen()">
            </div>

            <label style="margin-top:20px;">Sitemap URL</label>
            <input type="text" id="sitemap" placeholder="https://mysite.com/sitemap.xml" oninput="gen()">
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-code"></i> Generated File</h2>
            <textarea id="output" readonly></textarea>
            <button class="btn" onclick="download()"><i class="fa-solid fa-download"></i> Download robots.txt</button>
            <button class="btn" style="background:#334155; margin-top:10px;" onclick="copy()"><i class="fa-regular fa-copy"></i> Copy to Clipboard</button>
        </div>
    </div>

<script>
    function toggle(id) {
        const el = document.getElementById(id);
        el.checked = !el.checked;
        gen();
    }

    function gen() {
        let txt = "";

        // 1. AI BLOCKERS (Specific bots first)
        const gpt = document.getElementById('gpt').checked;
        const cc = document.getElementById('cc').checked;
        const anthro = document.getElementById('anthro').checked;

        if(gpt) txt += "User-agent: GPTBot\nDisallow: /\n\n";
        if(cc) txt += "User-agent: CCBot\nDisallow: /\n\n";
        if(anthro) txt += "User-agent: anthropic-ai\nDisallow: /\n\n";

        // 2. GENERAL RULES
        txt += "User-agent: *\n";
        const access = document.getElementById('defaultAccess').value;
        if(access === 'disallow') txt += "Disallow: /\n";
        else txt += "Allow: /\n";

        // 3. SITEMAP
        const sitemap = document.getElementById('sitemap').value;
        if(sitemap) txt += `\nSitemap: ${sitemap}`;

        document.getElementById('output').value = txt;
    }

    function copy() { navigator.clipboard.writeText(document.getElementById('output').value); alert("Copied!"); }
    function download() {
        const el = document.createElement('a');
        el.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(document.getElementById('output').value);
        el.download = 'robots.txt';
        el.click();
    }
    
    // Init
    gen();
</script>
</body>
</html>
