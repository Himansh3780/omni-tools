<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - 4K/HD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --text: #f8fafc;
            --muted: #94a3b8;
            --yt-red: #ff0000;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

        nav { padding: 20px 5%; border-bottom: 1px solid #1e293b; display: flex; align-items: center; }
        .back-link { color: var(--muted); text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .back-link:hover { color: white; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

        /* MAIN CARD */
        .glass-panel {
            background: var(--panel);
            border: 1px solid #1e293b;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.05);
        }

        h1 { font-size: 2rem; margin-bottom: 10px; font-weight: 800; }
        .yt-text { color: var(--yt-red); }
        .sub { color: var(--muted); margin-bottom: 30px; }

        /* INPUT AREA */
        .search-wrap {
            position: relative;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        .search-wrap i {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            color: var(--muted); font-size: 1.2rem;
        }
        .url-input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            background: #020617;
            border: 1px solid #334155;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .url-input:focus { border-color: var(--yt-red); box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.1); }
        
        .btn-get {
            margin-top: 15px;
            padding: 15px 40px;
            background: var(--yt-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-get:hover { background: #cc0000; transform: translateY(-2px); }

        /* RESULTS (Hidden initially) */
        .result-area { display: none; margin-top: 40px; animation: fadeIn 0.5s ease; }
        
        .preview-img {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            border: 2px solid #334155;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* DOWNLOAD BUTTONS GRID */
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .dl-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid #334155;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: 0.2s;
        }
        .dl-btn:hover { background: #1e293b; border-color: white; }
        .quality-tag { font-size: 0.8rem; font-weight: 800; color: var(--muted); margin-bottom: 5px; }
        .res-tag { font-size: 0.75rem; color: #64748b; }
        .icon-dl { font-size: 1.2rem; margin-top: 10px; color: var(--yt-red); }

        .error-msg { color: #ef4444; margin-top: 15px; display: none; font-weight: 600; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-link"><i class="fa-solid fa-chevron-left"></i> All Tools</a>
    </nav>

    <div class="container">
        <div class="glass-panel">
            <h1><span class="yt-text">YouTube</span> Thumbnail Grabber</h1>
            <p class="sub">Paste a video link below to get the 4K/HD thumbnail instantly.</p>

            <div class="search-wrap">
                <i class="fa-brands fa-youtube"></i>
                <input type="text" class="url-input" id="ytUrl" placeholder="Paste YouTube Link (e.g. https://youtu.be/...)">
                <button class="btn-get" onclick="getThumb()">EXTRACT THUMBNAIL</button>
            </div>
            
            <p class="error-msg" id="error">Invalid YouTube URL. Please try again.</p>

            <div class="result-area" id="result">
                
                <h3 style="margin-bottom:15px; color:white;">HD Preview</h3>
                <img src="" id="thumbPreview" class="preview-img" alt="Thumbnail Preview">

                <div class="download-grid">
                    <a href="#" target="_blank" class="dl-btn" id="btnMax">
                        <span class="quality-tag" style="color:#10b981;">MAX HD (4K)</span>
                        <span class="res-tag">1920 x 1080+</span>
                        <i class="fa-solid fa-download icon-dl"></i>
                    </a>

                    <a href="#" target="_blank" class="dl-btn" id="btnSd">
                        <span class="quality-tag">Standard</span>
                        <span class="res-tag">640 x 480</span>
                        <i class="fa-solid fa-download icon-dl"></i>
                    </a>

                    <a href="#" target="_blank" class="dl-btn" id="btnMq">
                        <span class="quality-tag">Medium</span>
                        <span class="res-tag">320 x 180</span>
                        <i class="fa-solid fa-download icon-dl"></i>
                    </a>
                </div>

                <div style="margin-top:30px; font-size:0.9rem; color:#64748b;">
                    <i class="fa-solid fa-circle-info"></i> Tip: Right-click the image and select "Save Image As" to download.
                </div>

            </div>
        </div>
    </div>

    <script>
        function getThumb() {
            const url = document.getElementById('ytUrl').value;
            const errorMsg = document.getElementById('error');
            const resultArea = document.getElementById('result');
            
            // 1. EXTRACT VIDEO ID (Regex)
            // Supports: youtube.com/watch?v=, youtu.be/, embed/
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);

            if (match && match[2].length == 11) {
                const videoId = match[2];
                
                // Hide error
                errorMsg.style.display = 'none';

                // 2. CONSTRUCT URLS
                const maxRes = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const sdRes = `https://img.youtube.com/vi/${videoId}/sddefault.jpg`;
                const mqRes = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

                // 3. UPDATE UI
                document.getElementById('thumbPreview').src = maxRes;
                
                // Update download buttons
                document.getElementById('btnMax').href = maxRes;
                document.getElementById('btnSd').href = sdRes;
                document.getElementById('btnMq').href = mqRes;

                // Show result
                resultArea.style.display = 'block';

            } else {
                // Invalid URL
                resultArea.style.display = 'none';
                errorMsg.style.display = 'block';
            }
        }
    </script>
    <script src="database.js"></script>

</body>
</html>
