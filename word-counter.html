<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Pro - OmniTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #020617; --panel: #0f172a; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b; --primary: #22c55e; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: var(--muted); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .back-btn:hover { color: white; }

        .container { max-width: 1000px; margin: 40px auto; padding: 20px; width: 100%; }

        /* STATS BAR */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 20px; text-align: center; }
        .stat-val { font-size: 2.5rem; font-weight: 800; color: white; }
        .stat-label { font-size: 0.85rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }

        /* EDITOR */
        .editor-box { position: relative; }
        textarea { 
            width: 100%; height: 500px; background: var(--panel); border: 1px solid var(--border); 
            color: #e2e8f0; padding: 30px; border-radius: 20px; font-size: 1.1rem; line-height: 1.6; resize: vertical;
            font-family: 'Georgia', serif; 
        }
        textarea:focus { border-color: var(--primary); }

        /* TOOLBAR */
        .toolbar { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1e293b; padding: 15px 30px; border-radius: 12px; margin-top: -15px; position: relative; z-index: 2; width: 95%; margin-left: auto; margin-right: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .reading-time { font-weight: 600; color: #cbd5e1; font-size: 0.9rem; }
        
        .btn-group { display: flex; gap: 10px; }
        button { padding: 8px 15px; background: #334155; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.85rem; font-weight: 600; }
        button:hover { background: #475569; }
        .btn-clear { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .btn-copy { background: var(--primary); }

        @media(max-width: 700px) { .stats-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>
    <span class="badge" style="background:rgba(34,197,94,0.1); color:#4ade80; padding:5px 12px; border-radius:20px; font-size:0.8rem; font-weight:800;">PRO EDITOR</span>
</nav>

<div class="container">
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-val" id="words">0</div>
            <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="chars">0</div>
            <div class="stat-label">Characters</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="sentences">0</div>
            <div class="stat-label">Sentences</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="paragraphs">0</div>
            <div class="stat-label">Paragraphs</div>
        </div>
    </div>

    <div class="editor-box">
        <textarea id="textInput" placeholder="Start typing or paste your text here..." oninput="analyze()"></textarea>
        
        <div class="toolbar">
            <div class="reading-time"><i class="fa-regular fa-clock"></i> Reading Time: <span id="readTime">0 min</span></div>
            
            <div class="btn-group">
                <button class="btn-clear" onclick="clearText()"><i class="fa-solid fa-trash"></i> Clear</button>
                <button class="btn-copy" onclick="copyText()"><i class="fa-solid fa-copy"></i> Copy</button>
            </div>
        </div>
    </div>

</div>

<script>
    function analyze() {
        const text = document.getElementById('textInput').value;
        
        // Words (Split by whitespace, filter empty)
        const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
        
        // Characters
        const chars = text.length;
        
        // Sentences (Split by . ! ?)
        const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
        
        // Paragraphs (Split by newline)
        const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0).length;
        
        // Reading Time (Avg 200 words per min)
        const time = Math.ceil(words / 200);

        // Update UI
        document.getElementById('words').innerText = words;
        document.getElementById('chars').innerText = chars;
        document.getElementById('sentences').innerText = sentences;
        document.getElementById('paragraphs').innerText = paragraphs;
        document.getElementById('readTime').innerText = time + " min";
    }

    function clearText() {
        if(confirm("Delete everything?")) {
            document.getElementById('textInput').value = "";
            analyze();
        }
    }

    function copyText() {
        const text = document.getElementById('textInput');
        text.select();
        navigator.clipboard.writeText(text.value);
        alert("Copied to clipboard!");
    }
</script>
    <script src="database.js"></script>


</body>

</html>
