<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Markdown Editor - Live Preview</title>
    <meta name="description" content="Free online Markdown Editor with live preview. Convert Markdown to HTML instantly. Features syntax highlighting and HTML export. Perfect for README files and blogging.">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- WRITER THEME --- */
        :root { 
            --bg: #0f172a; 
            --panel: #1e293b; 
            --text: #f8fafc; 
            --muted: #94a3b8; 
            --brand: #e879f9; /* Pink/Purple (Creative) */
            --code-bg: #0b0f19;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(232, 121, 249, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; height: 100vh; display: flex; flex-direction: column; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; width: 100%; flex: 1; display: flex; flex-direction: column; }
        
        /* HEADER */
        nav { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { color: var(--muted); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 0.9rem; }
        .back-btn:hover { color: white; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #e879f9, #f0abfc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* TOOLBAR */
        .toolbar { 
            background: var(--panel); border: var(--border); border-bottom: none; border-radius: 12px 12px 0 0; 
            padding: 10px 15px; display: flex; gap: 5px; flex-wrap: wrap; align-items: center;
        }
        
        .tool-btn { 
            background: transparent; color: var(--muted); border: 1px solid transparent; 
            width: 36px; height: 36px; border-radius: 6px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: rgba(255,255,255,0.1); }
        .divider { width: 1px; height: 24px; background: rgba(255,255,255,0.1); margin: 0 5px; }

        .export-btn { 
            margin-left: auto; background: var(--brand); color: #0f172a; font-weight: 700; 
            font-size: 0.85rem; padding: 0 15px; width: auto; 
        }
        .export-btn:hover { background: white; }

        /* EDITOR GRID */
        .editor-grid { 
            display: grid; grid-template-columns: 1fr 1fr; flex: 1; 
            border: var(--border); border-radius: 0 0 12px 12px; overflow: hidden; background: var(--panel);
        }

        .pane { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .pane-header { 
            padding: 8px 15px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
            color: var(--muted); background: rgba(0,0,0,0.2); border-bottom: var(--border); letter-spacing: 1px;
        }

        /* INPUT AREA */
        textarea {
            flex: 1; width: 100%; background: var(--code-bg); border: none; padding: 20px; 
            color: #e2e8f0; font-family: 'Fira Code', monospace; font-size: 0.95rem; line-height: 1.6; resize: none;
            border-right: var(--border);
        }

        /* PREVIEW AREA */
        .preview { 
            flex: 1; padding: 20px; overflow-y: auto; color: #cbd5e1; line-height: 1.7; background: #1e293b;
        }

        /* MARKDOWN STYLES */
        .preview h1, .preview h2, .preview h3 { color: white; margin-top: 20px; margin-bottom: 10px; font-weight: 700; }
        .preview h1 { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; font-size: 2rem; }
        .preview h2 { font-size: 1.5rem; }
        .preview p { margin-bottom: 15px; }
        .preview code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-family: 'Fira Code', monospace; color: #e879f9; font-size: 0.9em; }
        .preview pre { background: #0f172a; padding: 15px; border-radius: 8px; overflow-x: auto; margin-bottom: 15px; border: 1px solid #334155; }
        .preview pre code { background: transparent; padding: 0; color: #cbd5e1; }
        .preview blockquote { border-left: 4px solid var(--brand); padding-left: 15px; color: var(--muted); font-style: italic; margin-bottom: 15px; }
        .preview ul, .preview ol { margin-left: 20px; margin-bottom: 15px; }
        .preview img { max-width: 100%; border-radius: 8px; margin: 10px 0; }
        .preview a { color: var(--brand); text-decoration: none; }
        .preview a:hover { text-decoration: underline; }
        .preview hr { border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 30px 0; }

        @media(max-width: 800px) { 
            .container { height: auto; display: block; }
            .editor-grid { grid-template-columns: 1fr; height: 800px; grid-template-rows: 1fr 1fr; } 
            textarea { border-right: none; border-bottom: var(--border); }
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </nav>

    <div class="top-bar">
        <h1>Markdown Editor</h1>
    </div>

    <div class="toolbar">
        <button class="tool-btn" onclick="insert('# ')" title="Heading 1">H1</button>
        <button class="tool-btn" onclick="insert('## ')" title="Heading 2">H2</button>
        <button class="tool-btn" onclick="insert('**', '**')" title="Bold"><i class="fa-solid fa-bold"></i></button>
        <button class="tool-btn" onclick="insert('*', '*')" title="Italic"><i class="fa-solid fa-italic"></i></button>
        <div class="divider"></div>
        <button class="tool-btn" onclick="insert('- ')" title="Bullet List"><i class="fa-solid fa-list-ul"></i></button>
        <button class="tool-btn" onclick="insert('1. ')" title="Numbered List"><i class="fa-solid fa-list-ol"></i></button>
        <button class="tool-btn" onclick="insert('> ')" title="Quote"><i class="fa-solid fa-quote-right"></i></button>
        <div class="divider"></div>
        <button class="tool-btn" onclick="insert('`', '`')" title="Inline Code"><i class="fa-solid fa-code"></i></button>
        <button class="tool-btn" onclick="insert('```\n', '\n```')" title="Code Block"><i class="fa-regular fa-file-code"></i></button>
        <button class="tool-btn" onclick="insert('[', '](url)')" title="Link"><i class="fa-solid fa-link"></i></button>
        
        <button class="tool-btn export-btn" onclick="copyHTML()"><i class="fa-regular fa-copy"></i> Copy HTML</button>
    </div>

    <div class="editor-grid">
        <div class="pane">
            <div class="pane-header">Markdown Input</div>
            <textarea id="editor" placeholder="Type Markdown here...
# Hello World
This is a **live** editor.

- List item 1
- List item 2" oninput="parse()"></textarea>
        </div>

        <div class="pane">
            <div class="pane-header">Live Preview</div>
            <div class="preview" id="preview"></div>
        </div>
    </div>

</div>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function parse() {
        const text = editor.value;
        
        // Simple Regex Markdown Parser (Lightweight)
        let html = text
            // Header h1-h6
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            
            // Blockquote
            .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
            
            // Bold & Italic
            .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
            .replace(/\*(.*)\*/gim, '<i>$1</i>')
            
            // Images
            .replace(/!\[(.*?)\]\((.*?)\)/gim, "<img alt='$1' src='$2' />")
            
            // Links
            .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2' target='_blank'>$1</a>")
            
            // Code Block (Basic)
            .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
            
            // Inline Code
            .replace(/`(.*?)`/gim, '<code>$1</code>')
            
            // Horizontal Rule
            .replace(/^---$/gim, '<hr>')
            
            // Unordered List (Basic - converts single lines)
            .replace(/^\- (.*$)/gim, '<ul><li>$1</li></ul>')
            // Fix list grouping (Regex replace creates individual uls)
            .replace(/<\/ul>\s*<ul>/gim, '')
            
            // Line Breaks (Paragraphs)
            .replace(/\n$/gim, '<br />');

        preview.innerHTML = html;
    }

    function insert(start, end = "") {
        const startPos = editor.selectionStart;
        const endPos = editor.selectionEnd;
        const text = editor.value;
        
        const selection = text.substring(startPos, endPos);
        const replacement = start + selection + end;
        
        editor.value = text.substring(0, startPos) + replacement + text.substring(endPos);
        
        // Restore focus and cursor
        editor.focus();
        editor.selectionEnd = startPos + start.length + selection.length;
        
        parse();
    }

    function copyHTML() {
        const html = preview.innerHTML;
        navigator.clipboard.writeText(html);
        alert("HTML Code copied to clipboard!");
    }

    // Default Text
    editor.value = `# Welcome to OmniTools Editor

This is a **live** Markdown editor. As you type on the left, the HTML result appears on the right.

## Features
- **Bold** and *Italic* text
- \`Inline Code\` highlighting
- Lists and Quotes

> "Code is poetry."

\`\`\`javascript
console.log("Hello World");
\`\`\`
`;
    parse();
</script>
    <script src="database.js"></script>


</body>

</html>
