<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fake Instagram Chat Generator - Remove Watermark Free</title>
    <meta name="description" content="Create realistic fake Instagram Direct Messages (DM). Toggle Dark/Light mode, share to unlock features, and download screenshots.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --border-color: #334155;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --font-main: 'Inter', sans-serif;
        }

        /* --- INSTAGRAM THEME VARIABLES --- */
        .theme-light {
            --insta-bg: #FFFFFF;
            --insta-text: #000000;
            --insta-sub: #8e8e93;
            --insta-bubble-them: #EFEFEF;
            --insta-bubble-me-text: #FFFFFF;
            --insta-input-bg: #EFEFEF;
            --status-bar-color: #000000;
        }

        .theme-dark {
            --insta-bg: #000000;
            --insta-text: #FFFFFF;
            --insta-sub: #a8a8a8;
            --insta-bubble-them: #262626;
            --insta-bubble-me-text: #FFFFFF;
            --insta-input-bg: #262626;
            --status-bar-color: #FFFFFF;
        }

        /* The "Me" Gradient */
        .gradient-bubble {
            background: linear-gradient(to right bottom, #9C3CE7, #0095F6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-main); background: var(--bg-color); color: white; padding: 20px 10px; min-height: 100vh; }

        /* --- LAYOUT --- */
        .app-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: row; 
            align-items: flex-start;
            gap: 40px; 
            justify-content: center; 
        }

        /* --- CONTROLS PANEL --- */
        .controls { 
            flex: 1; 
            min-width: 320px; 
            background: var(--panel-bg); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Toggles */
        .toggle-group { display: flex; background: var(--bg-color); border-radius: 12px; padding: 4px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .toggle-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #94a3b8; font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 13px; font-family: var(--font-main); }
        .toggle-btn.active { background: var(--accent-blue); color: white; box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3); }

        .section-label { color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 18px 0 8px 0; font-weight: 700; }
        .row-inputs { display: flex; gap: 10px; }
        
        input, select, textarea { 
            width: 100%; 
            background: var(--bg-color); 
            border: 1px solid var(--border-color); 
            color: white; 
            padding: 12px 14px; 
            border-radius: 10px; 
            margin-bottom: 10px; 
            font-size: 0.9rem; 
            font-family: var(--font-main);
            transition: border 0.2s;
        }
        input:focus { border-color: var(--accent-blue); }

        /* Buttons */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; margin-top: 10px; font-size: 0.95rem; }
        .btn-green { background: var(--accent-green); color: white; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-share { background: white; color: black; margin-top: 25px; }
        
        /* VIRAL UNLOCK BUTTON STYLES */
        .btn-unlock {
            background: linear-gradient(135deg, #8b5cf6, #d946ef); 
            color: white; 
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }
        .btn-unlock.unlocked {
            background: #22c55e;
            animation: none;
            box-shadow: none;
            cursor: default;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* --- PREVIEW AREA --- */
        .preview-container { position: sticky; top: 20px; z-index: 100; }
        .phone-wrapper { 
            width: 380px; height: 812px; 
            position: relative; 
            transition: transform 0.3s ease;
            transform-origin: top center;
        }
        .phone-frame { 
            width: 100%; height: 100%; background: black; border-radius: 55px; 
            box-shadow: 0 0 0 10px #1a1a1a, 0 30px 80px rgba(0,0,0,0.6); 
            overflow: hidden; position: relative;
        }

        /* --- INSTAGRAM UI --- */
        .screen { 
            width: 100%; height: 100%; 
            background: var(--insta-bg); 
            display: flex; flex-direction: column; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            position: relative; 
            color: var(--insta-text);
        }

        .android-font { font-family: 'Roboto', sans-serif; }

        .status-bar { height: 47px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 25px 10px 28px; font-size: 15px; font-weight: 600; z-index: 10; color: var(--status-bar-color); }
        .insta-header { height: 50px; display: flex; align-items: center; padding: 0 15px; z-index: 10; }

        .chat-area { flex: 1; padding: 10px 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 2px; z-index: 5; scrollbar-width: none; }
        .chat-area::-webkit-scrollbar { display: none; }

        /* Messages */
        .msg-row { display: flex; align-items: flex-end; margin-bottom: 2px; width: 100%; }
        .msg-row.me { justify-content: flex-end; }
        .msg-row.them { justify-content: flex-start; }

        .avatar-spot { width: 30px; height: 30px; margin-right: 8px; flex-shrink: 0; display: flex; align-items: flex-end; }
        .avatar-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }

        .msg-bubble { 
            padding: 10px 16px; 
            border-radius: 22px; 
            font-size: 15px; 
            line-height: 1.35; 
            max-width: 75%; 
            word-wrap: break-word; 
        }
        .bubble-them { background: var(--insta-bubble-them); color: var(--insta-text); border-bottom-left-radius: 4px; }
        .bubble-me { color: var(--insta-bubble-me-text); border-bottom-right-radius: 4px; }

        .timestamp { text-align: center; color: var(--insta-sub); font-size: 11px; margin: 15px 0 8px 0; font-weight: 500; }
        .seen-indicator { text-align: right; color: var(--insta-sub); font-size: 11px; margin-top: 2px; margin-right: 5px; width: 100%; font-weight: 500; }

        .insta-footer { 
            min-height: 70px; 
            background: var(--insta-bg); 
            padding: 0 15px 20px 15px; 
            display: flex; align-items: center; gap: 12px; z-index: 10; 
        }
        .camera-btn { width: 38px; height: 38px; background: #0095F6; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .input-pill { flex: 1; height: 44px; background: var(--insta-input-bg); border-radius: 22px; padding: 0 18px; display: flex; align-items: center; color: var(--insta-text); font-size: 15px; }
        .footer-icons { display: flex; gap: 16px; font-size: 24px; color: var(--insta-text); align-items: center; }

        /* WATERMARK */
        .watermark { position: absolute; bottom: 85px; right: 20px; font-size: 10px; color: rgba(128,128,128,0.3); font-weight: bold; pointer-events: none; z-index: 20; }
        .watermark.hidden { display: none !important; }
        .msg-img { width: 100%; border-radius: 18px; display: block; }

        /* --- RESPONSIVE --- */
        @media (max-width: 950px) {
            .app-container { flex-direction: column; align-items: center; gap: 20px; }
            .preview-container { width: 100%; display: flex; justify-content: center; height: 680px; overflow: hidden; margin-bottom: -130px; }
            .phone-wrapper { transform: scale(0.8); }
            .controls { width: 100%; margin-top: 20px; }
        }
        @media (max-width: 480px) {
            body { padding: 15px 10px; }
            .preview-container { height: 600px; margin-bottom: -220px; }
            .phone-wrapper { transform: scale(0.7); }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="controls">
        <a href="index.html" style="color:#94a3b8; text-decoration:none; margin-bottom:20px; display:inline-flex; align-items:center; gap:8px; font-size:14px;"><i class="fa-solid fa-arrow-left"></i> Back to Tools</a>

        <div class="toggle-group">
            <button class="toggle-btn active" onclick="setOS('ios')" id="btn-ios"><i class="fa-brands fa-apple"></i> iOS</button>
            <button class="toggle-btn" onclick="setOS('android')" id="btn-android"><i class="fa-brands fa-android"></i> Android</button>
        </div>

        <div class="toggle-group">
            <button class="toggle-btn active" onclick="setTheme('light')" id="btn-light"><i class="fa-solid fa-sun"></i> Light</button>
            <button class="toggle-btn" onclick="setTheme('dark')" id="btn-dark"><i class="fa-solid fa-moon"></i> Dark</button>
        </div>

        <div class="section-label">Profile</div>
        <div class="row-inputs">
            <input type="text" id="inp-name" value="design_sarah" oninput="renderUI()" placeholder="Username">
            <input type="text" id="inp-status" value="Active now" oninput="renderUI()" placeholder="Status">
        </div>
        <input type="text" id="inp-pfp" value="https://randomuser.me/api/portraits/women/90.jpg" oninput="renderUI()" placeholder="PFP URL">

        <div class="section-label">Add Message</div>
        <textarea id="msg-text" style="height:80px; resize:none;" placeholder="Type a message..."></textarea>
        <div class="row-inputs">
            <select id="msg-type">
                <option value="me">Me (Gradient Blue)</option>
                <option value="them">Them (Gray/Dark)</option>
            </select>
            <button class="btn btn-green" onclick="addMessage('text')" style="margin-top:0;">Send</button>
        </div>
        <button class="btn btn-blue" onclick="document.getElementById('img-upload').click()">Upload Photo Message</button>
        <input type="file" id="img-upload" accept="image/*" style="display:none" onchange="handleImage(this)">

        <button class="btn btn-unlock" id="btn-watermark" onclick="unlockWatermark()">
            <i class="fa-solid fa-lock"></i> Remove Watermark (Share App)
        </button>

        <button class="btn btn-share" onclick="downloadImage()">
            <i class="fa-solid fa-download"></i> Download Screenshot
        </button>

        <button class="btn" style="background:transparent; border:1px solid #ef4444; color:#ef4444; margin-top:15px;" onclick="resetChat()">Reset</button>
    </div>

    <div class="preview-container">
        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="screen theme-light" id="capture">
                    
                    <div id="status-bar-area" class="status-bar"></div>
                    <div id="header-area" class="insta-header"></div>

                    <div class="chat-area" id="chat-box">
                        <div class="timestamp">Today 4:20 PM</div>
                        
                        <div class="msg-row them">
                            <div class="avatar-spot">
                                <img src="https://randomuser.me/api/portraits/women/90.jpg" class="avatar-img chat-pfp-ref">
                            </div>
                            <div class="msg-bubble bubble-them">
                                Hey! Did you see the new tool?
                            </div>
                        </div>

                        <div class="msg-row me">
                            <div class="msg-bubble bubble-me gradient-bubble">
                                Yes! It's super realistic. ðŸ”¥
                            </div>
                        </div>

                        <div class="seen-indicator">Seen</div>
                    </div>

                    <div class="watermark">omnitools.in</div>

                    <div id="footer-area" class="insta-footer"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentOS = 'ios';
    let currentTheme = 'light';

    // UI TEMPLATES
    const templates = {
        ios: {
            bar: (time) => `<div>${time}</div><div style="display:flex; gap:6px; align-items:center;"><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i><i class="fa-solid fa-battery-full"></i></div>`,
            header: (pfp, name, status) => `
                <div style="display:flex; align-items:center; width:100%;">
                    <i class="fa-solid fa-chevron-left" style="font-size:26px; margin-right:15px;"></i>
                    <div style="display:flex; align-items:center; flex:1;">
                        <img src="${pfp}" style="width:32px; height:32px; border-radius:50%; margin-right:10px; object-fit:cover;">
                        <div>
                            <div style="font-weight:700; font-size:16px; line-height:1.1;">${name}</div>
                            <div style="font-size:12px; opacity:0.6; margin-top:1px;">${status}</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:22px; font-size:24px;">
                        <i class="fa-solid fa-phone"></i><i class="fa-solid fa-video"></i>
                    </div>
                </div>
            `
        },
        android: {
            bar: (time) => `<div>${time}</div><div style="display:flex; gap:6px; align-items:center; opacity:0.9;"><i class="fa-brands fa-bluetooth-b" style="font-size:11px;"></i><i class="fa-solid fa-wifi" style="font-size:13px;"></i><i class="fa-solid fa-battery-full" style="font-size:14px;"></i></div>`,
            header: (pfp, name, status) => `
                <div style="display:flex; align-items:center; width:100%;">
                    <i class="fa-solid fa-arrow-left" style="font-size:24px; margin-right:15px;"></i>
                    <div style="display:flex; align-items:center; flex:1;">
                        <img src="${pfp}" style="width:36px; height:36px; border-radius:50%; margin-right:10px; object-fit:cover;">
                        <div>
                            <div style="font-weight:700; font-size:16px; line-height:1.1;">${name}</div>
                            <div style="font-size:12px; opacity:0.6; margin-top:2px;">${status}</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:20px; font-size:22px;">
                        <i class="fa-solid fa-phone"></i><i class="fa-solid fa-video"></i>
                    </div>
                </div>
            `
        }
    };

    function renderFooter() {
        return `
            <div class="camera-btn"><i class="fa-solid fa-camera" style="color:white; font-size:18px;"></i></div>
            <div class="input-pill">Message...</div>
            <div class="footer-icons">
                <i class="fa-regular fa-microphone"></i><i class="fa-regular fa-image"></i><i class="fa-regular fa-heart"></i>
            </div>
        `;
    }

    // TOGGLES
    function setOS(os) {
        currentOS = os;
        document.getElementById('btn-ios').classList.toggle('active', os === 'ios');
        document.getElementById('btn-android').classList.toggle('active', os === 'android');
        const screen = document.getElementById('capture');
        if(os === 'android') screen.classList.add('android-font'); else screen.classList.remove('android-font');
        renderUI();
    }

    function setTheme(theme) {
        currentTheme = theme;
        document.getElementById('btn-light').classList.toggle('active', theme === 'light');
        document.getElementById('btn-dark').classList.toggle('active', theme === 'dark');
        const screen = document.getElementById('capture');
        screen.className = `screen theme-${theme}`;
        if(currentOS === 'android') screen.classList.add('android-font');
        renderUI();
    }

    // CORE UI RENDER
    function renderUI() {
        const name = document.getElementById('inp-name').value;
        const status = document.getElementById('inp-status').value;
        const pfp = document.getElementById('inp-pfp').value;
        const layout = templates[currentOS];

        document.getElementById('status-bar-area').innerHTML = layout.bar('9:41');
        document.getElementById('header-area').innerHTML = layout.header(pfp, name, status);
        document.getElementById('footer-area').innerHTML = renderFooter();

        document.querySelectorAll('.chat-pfp-ref').forEach(img => img.src = pfp);
    }

    // MESSAGES
    function addMessage(type, content = null) {
        const text = document.getElementById('msg-text').value;
        const who = document.getElementById('msg-type').value;
        const box = document.getElementById('chat-box');
        const pfp = document.getElementById('inp-pfp').value;

        if(type === 'text' && !text) return;

        const row = document.createElement('div');
        row.className = `msg-row ${who}`;
        let innerHTML = '';
        
        if(who === 'them') innerHTML += `<div class="avatar-spot"><img src="${pfp}" class="avatar-img chat-pfp-ref"></div>`;

        let body = type === 'text' ? text : `<img src="${content}" class="msg-img">`;
        let bubbleClass = who === 'them' ? 'bubble-them' : 'bubble-me gradient-bubble';
        
        innerHTML += `<div class="msg-bubble ${bubbleClass}">${body}</div>`;
        row.innerHTML = innerHTML;

        const oldSeen = document.querySelector('.seen-indicator');
        if(oldSeen) oldSeen.remove();

        box.appendChild(row);

        const seen = document.createElement('div');
        seen.className = 'seen-indicator';
        seen.innerText = 'Seen';
        box.appendChild(seen);

        box.scrollTop = box.scrollHeight;
        if(type==='text') document.getElementById('msg-text').value = '';
    }

    function handleImage(input) {
        if(input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => addMessage('image', e.target.result);
            r.readAsDataURL(input.files[0]);
        }
    }

    function resetChat() {
        if(confirm("Clear chat?")) document.getElementById('chat-box').innerHTML = '<div class="timestamp">Today 9:00 AM</div>';
    }

    // --- SHARE TO UNLOCK WATERMARK LOGIC ---
    async function unlockWatermark() {
        const url = window.location.href;
        const title = "Fake Chat Generator";
        const text = "Check out this amazing tool to create Fake Insta Chats! ðŸ˜± Create yours here:";
        const watermarkEl = document.querySelector('.watermark');
        const btnEl = document.getElementById('btn-watermark');

        if (navigator.share) {
            try {
                await navigator.share({ title, text, url });
                watermarkEl.classList.add('hidden');
                btnEl.classList.add('unlocked');
                btnEl.innerHTML = '<i class="fa-solid fa-check"></i> Watermark Removed!';
                alert("Success! Watermark removed.");
            } catch (err) { console.log('Cancelled'); }
        } else {
            navigator.clipboard.writeText(url).then(() => {
                watermarkEl.classList.add('hidden');
                btnEl.classList.add('unlocked');
                btnEl.innerHTML = '<i class="fa-solid fa-check"></i> Watermark Removed!';
                alert("Link copied! Watermark removed.");
            });
        }
    }

    // DOWNLOAD
    async function downloadImage() {
        const capture = document.getElementById('capture');
        const canvas = await html2canvas(capture, { scale: 2, useCORS: true, backgroundColor: null });
        canvas.toBlob(async (blob) => {
            const file = new File([blob], "insta-chat.png", { type: "image/png" });
            if (navigator.share && navigator.canShare({ files: [file] }) && /Mobi|Android/i.test(navigator.userAgent)) {
                try { await navigator.share({ files: [file] }); } catch(e){}
            } else {
                const a = document.createElement('a');
                a.download = 'insta-chat.png';
                a.href = canvas.toDataURL();
                a.click();
            }
        });
    }

    // Init
    renderUI();
</script>

        moreDiv.innerHTML = '<h3 style="margin-bottom:15px; font-size:16px;">ðŸ”¥ Try Other Tools</h3><div id="rec-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:10px;"></div>';
        document.querySelector('.controls').appendChild(moreDiv);

                <i class="${t.icon}" style="color:#3b82f6; margin-bottom:5px;"></i>
                <div style="color:white; font-size:12px; font-weight:600;">${t.title}</div>
            </a>
        `).join('');
    }
</script>
